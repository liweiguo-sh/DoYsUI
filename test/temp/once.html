<!DOCTYPE html>
<html>
<head>
    <title>临时测试</title>
    <script src="../../framework/core/boot.js"></script>

    <style type="text/css">
        .el-row {
            margin-bottom: 20px;
            vertical-align: middle
        }
    </style>
</head>
<body>
    <div id="app">
        <el-row>
            <h3>临时测试</h3>
            <hr />
        </el-row>
        <el-row>
            <el-col>
                <el-button @click="test1">测试一</el-button>
                <el-button onclick="win.close();">关闭</el-button>
            </el-col>
        </el-row>
        <div id="divMessage"></div>
    </div>
</body>
</html>

<!-- winLoad -->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            count: 0,
            countMax: 10000
        },
        methods: {
            test1() {
                let regex = /^[0-9a-zA-Z_]{1,}$/;
                //let list = ["a", "A", "1", "123", "__", "-", "，", ",", "】", "繁體", "と", "中", "a汉"];
                let list = ["abc", "中文", "中1_abc1", "1zd", "a-zd"];
                let result = [];

                result.push("<ul>");
                for (let i = 0; i < list.length; i++) {
                    let txt = list[i];
                    //if (regex.test(txt)) {
                    if (validate.dbFieldName(txt)) {
                        result.push("<li><span style='color:green'>测试通过：&nbsp;&nbsp;&nbsp;&nbsp;" + txt + "</span></li>");
                    }
                    else {
                        result.push("<li><span style='color:red'>测试失败：&nbsp;&nbsp;&nbsp;&nbsp;" + txt + "</span></li>");
                    }
                }
                result.push("</ul>");

                gId("divMessage").innerHTML = result.join("");
            }
        }
    });
</script>
