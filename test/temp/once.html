<!DOCTYPE html>
<html>
<head>
    <title>临时测试</title>
    <script src="../../framework/core/boot.js"></script>

    <style type="text/css">
        .el-row {
            margin-bottom: 20px;
            vertical-align: middle
        }
    </style>
</head>
<body>
    <div id="app">
        <el-row>
            <h3>临时测试</h3>
            <hr />
        </el-row>
        <el-row>
            <el-col>
                <el-button @click="test1">测试一</el-button>
                <el-button onclick="win.close();">关闭</el-button>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="3">
                <el-input v-model="dt1" @keyup.enter.native="test1"></el-input>
            </el-col>
            
        </el-row>
        <div id="divMessage"></div>
    </div>
</body>
</html>

<!-- winLoad -->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            count: 0,
            countMax: 10000,

            dt1: "2020-01-01"
        },
        methods: {
            test1() {
                let str = this.dt1.toDate().toString("yyyy-MM-dd WW");

                gId("divMessage").innerHTML = str;
            }
        }
    });
</script>
