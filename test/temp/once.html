<!DOCTYPE html>

    <div>

<script>
    function downloadFile() {               
        var saveDatas = "哈哈";
        var blob = new Blob([saveDatas], { type: 'application/json' })
        // 创建一个blob的对象，把Json转化为字符串作为我们的值

        var url = window.URL.createObjectURL(blob);;
        var link = document.createElement("a");

        link.href = url;
        link.setAttribute('download', "lbl.dlb")
        //link.click();

        window.open(url, "_blank");
    }

</script>
