<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DoYsUI index</title>
    <style type="text/css">
        li {
            margin: 15px;
            font-size: large;
        }
    </style>
</head>
<body onload="formLoad()">
    <div id="divLink"></div>
</body>
</html>

<script>
    function formLoad() {
        var rnd = Math.random();
        var url = window.location.href;

        if (url.indexOf("localhost") > 0) {
            url = url.replace("localhost", "127.0.0.1");

            window.location = url;
            return;
        }
        var arrHtml = new Array();
        var arrALink = new Array();

        // -- test --
        arrALink.push("project/.demo/html/barcode/gs1_scan.html");
        arrALink.push("project/.demo/html/barcode/example.html");

        // -- apo --
        arrALink.push("");
        arrALink.push("apo");
        arrALink.push("project/apo/html/login/login.html?tenantId=F100&systemKey=X99&userPk=developer&autoLogin=true");
        arrALink.push("project/apo/html/login/login.html?tenantId=F100&systemKey=002&userPk=admin&autoLogin=true"); 
        arrALink.push("project/apo/html/login/login.html?tenantId=F100&systemKey=002&userPk=admin"); 

        // -- aprint --
        arrALink.push("");
        arrALink.push("aprint");
        arrALink.push("project/aprint/html/login/login.html?tenantId=F100&systemKey=X99&userPk=developer&autoLogin=true");
        arrALink.push("project/aprint/html/login/login.html?tenantId=F100&systemKey=001&userPk=admin&autoLogin=true");        
        arrALink.push("project/aprint/html/login/login.html?tenantId=F112&systemKey=001&userPk=admin&autoLogin=true");        
        arrALink.push("project/aprint/html/login/login.html?tenantId=F10&userPk=admin&password=34821015");

        // -- fdxyy --
        arrALink.push("");
        arrALink.push("fdxyy");
        arrALink.push("project/fdxyy/html/login/login.html?tenantId=F100&systemKey=X99&userPk=developer&autoLogin=true");
        arrALink.push("project/fdxyy/html/login/login.html?tenantId=F100&systemKey=003&userPk=admin&autoLogin=true"); 
        arrALink.push("project/fdxyy/html/login/login.html?tenantId=F100&systemKey=003&userPk=admin");

        // -- label design practice --
        arrALink.push("");
        arrALink.push("label design practice");
        arrALink.push("test/dlabel/integrate_dlabel.html");
        arrALink.push("framework/control/DLabel/form/designer.html");

        // -- 输出链接 --
        arrHtml.push("<ul>");
        for (var i = 0; i < arrALink.length; i++) {
            if (arrALink[i].indexOf("/") > 0) {
                arrHtml.push("\t<li><a href='" + arrALink[i] + (arrALink[i].indexOf("?") > 0 ? "&" : "?") + "rnd=" + rnd + "' target='_self'>" + arrALink[i] + "</a></li>");
            }
            else if (arrALink[i] == "") {
                arrHtml.push("<br />");
            }
            else {
                arrHtml.push("<b>" + arrALink[i] + "</b>");
            }
        }
        arrHtml.push("</ul>");
        window.document.getElementById("divLink").innerHTML = arrHtml.join("\n");
    }
</script>
