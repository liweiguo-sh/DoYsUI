<!DOCTYPE html>
<html>
<head>
    <title>数据库配置</title>
    <script src="../../../../framework/core/boot.js"></script>
    <script>
        importFrameworkRes("view-form-bar");
    </script>
</head>
<body>
    <div id="app" style="width:800px;">
        <view-form-bar id="vf" ref="vf"></view-form-bar>
        <el-form :model="form" ref="form" label-width="145px" label-position="left">
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="pk">
                        <el-input v-model="form.pk" :disabled="true" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="name">
                        <el-input v-model="form.name" :disabled="true" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="instance_pk">
                        <el-input v-model="form.instance_pk" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="type">
                        <el-select v-model="form.type">
                            <el-option value="sys" label="sys"></el-option>
                            <el-option value="prefix" label="prefix"></el-option>
                            <el-option value="common" label="common"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>            
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="备注">
                        <el-input v-model="form.remark" type="textarea" :rows="2" />
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </div>
</body>
</html>

<!-- vue.init -->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            span: [24, 12, 12],
            form: {}
        },
        methods: {            
        }
    });
</script>
