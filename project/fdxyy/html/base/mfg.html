<!DOCTYPE html>
<html>
<head>
    <title>厂商维护</title>
    <script src="../../../../framework/core/boot.js"></script>
    <script>
        importFrameworkRes("view-form-bar");
    </script>
</head>
<body>
    <div id="app" style="width:600px;">
        <view-form-bar id="vf" ref="vf"></view-form-bar>
        <el-form :model="form" ref="form" label-width="145px" label-position="left">
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="厂商名称" required>
                        <el-input v-model="form.name" ref="name" @change="onNameChange" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="助记码">
                        <el-input v-model="form.pinyin" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="备注">
                        <el-input v-model="form.remark" type="textarea" :rows="3" />
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </div>
</body>
</html>

<!-- vue.init -->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            span: [24, 12, 12],
            form: {}
        },

        methods: {
            onNameChange: function () {
                this.form.pinyin = UtilPinyin.getPinyin(this.form.name);
            },

            beforeSave: function () {
                if (this.form.pinyin.equals("")) {
                    this.form.pinyin = UtilPinyin.getPinyin(this.form.name);
                }
                return true;
            }
        }
    });
</script>
