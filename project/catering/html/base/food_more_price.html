<!DOCTYPE html>
<html>
<head>
    <title>菜品价格维护</title>
    <script src="../../../../framework/core/boot.js"></script>
</head>
<body>
    <div id="app" style="width:600px;height:400px;">
        <el-row>
            <el-col :span="4">
                <el-button @click="method1">测试操作A</el-button>
            </el-col>
            <el-col :span="4">
                <el-button onclick="win.close();">关闭</el-button>
            </el-col>
        </el-row>
        <el-row>
            <el-input v-model="morePrice"></el-input>
        </el-row>
    </div>
</body>
</html>

<!-- appInit -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            morePrice: "",
            prices: []
        },
        methods: {
            method1() {
                ajax.send("/", {}).then((res) => {
                    if (res.ok) {
                        topWin.message("当前操作成功");
                    }
                    else {                        
                        topWin.alert("系统信息 ...", "error");
                    }
                })
            }
        }
    });
</script>

<!-- winLoad -->
<script>
    function winLoad() {
        app.morePrice = win.para.morePrice;

        win.addEventListener("afterClose", () => {
            win.para.callback({ "morePrice": app.morePrice });
            return true;
        });
    }
    
</script>
