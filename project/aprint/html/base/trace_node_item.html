<!DOCTYPE html>
<html>
<head>
    <title>追溯节点数据项定义</title>
    <script src="../../../../framework/core/boot.js"></script>
    <script>
        importFrameworkRes("view-form-bar");
    </script>
</head>
<body>
    <div id="app" style="width:800px;">
        <view-form-bar id="vf" ref="vf"></view-form-bar>
        <el-form :model="form" ref="form" label-width="145px" label-position="left">
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="代码" required>
                        <el-input v-model="form.code" ref="code" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="序号">
                        <el-input v-model="form.sequence" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="名称">
                        <el-input v-model="form.name" ref="name" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="类型" required>
                        <el-select v-model="form.type">
                            <el-option value="text" label="文本"></el-option>
                            <el-option value="image" label="图片"></el-option>
                            <el-option value="link" label="链接"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="备注">
                        <el-input v-model="form.remark" type="textarea" :rows="2" />
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </div>
</body>
</html>

<!-- vue.init -->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            span: [24, 12, 12],
            form: {}
        },

        methods: {
            afterAddnew: function () {
                this.form.trace_node_id = traceNodeId;
                this.form.sequence = "999";
                this.form.type = "text";
            }
        }
    });
</script>

<!-- winLoad -->
<script>
    let traceNodeId;

    let winParent;
    // ------------------------------------------------------------------------
    function winLoad() {
        traceNodeId = win.parentWindow.getTraceNodeId();
    }
</script>
