<!DOCTYPE html>
<html>
<head>
    <title>客户资料维护</title>
    <script src="../../../../framework/core/doys.js"></script>
    <script>
        importFrameworkRes("view-form-bar");
    </script>
</head>
<body>
    <div id="app" style="width:800px;">
        <view-form-bar id="vf" ref="vf"></view-form-bar>
        <el-form :model="form" ref="form" :rules="rules" label-width="145px" label-position="left">
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="客户代码" required>
                        <el-input v-model="form.code" placeholder="客户代码" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="简称" required>
                        <el-input v-model="form.short_name" placeholder="简称" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="客户名称" required prop="name">
                        <el-input v-model="form.name" placeholder="客户全称" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="备注">
                        <el-input v-model="form.remark" type="textarea" :rows="2" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <sub-view id="grid" ref="grid" style="height:300px;"></sub-view>
            </el-row>
        </el-form>
    </div>
</body>
</html>

<!-- vue.init -->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            span: [24, 12, 12],
            form: {},
            ds: {},

            rules: {
                name: [
                    { required: true, message: '请输入客户名称', trigger: 'change' },
                    { max: 5, message: '长度在 3 到 25 个字符', trigger: '1blur' }
                ]
            }
        },

        methods: {
            afterMove: function () {
                let filter = "customer_id = " + this.$refs.vf.getId();
                if (this.$refs.grid.initialized) {
                    this.$refs.grid.setFilter(filter);
                }
                else {
                    var para = {
                        viewPk: "customer_para",
                        flowPks: "'sys_crud'",
                        filter: filter,
                        vfUrl: g.path.project + "/aprint/html/base/customer_para.html"
                    }
                    this.$refs.grid.init(para);
                }
            },
            beforeSave: function () {
                if (!this.form.name) {
                    this.$message("请输入客户名称。");
                    return false;
                }
                return true;
            }
        }
    });
</script>
