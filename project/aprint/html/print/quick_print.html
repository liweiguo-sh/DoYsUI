<!DOCTYPE html>
<html>
<head>
    <title>标签打印窗口</title>
    <script src="../../../../framework/core/doys.js"></script>
</head>
<body>
    <div id="app">
        <el-row>
            <el-col :span="8" style="padding-right:20px;">
                <el-row>
                    <el-button @click="createTask" type="primary">生成数据</el-button>
                    <el-button @click="deleteTask" v-show="taskId">删除数据</el-button>
                    <el-button @click="preview({restorePreviewWindow: 'restore'})" v-show="labelId">预览</el-button>
                    <el-button @click="print" type="danger" v-show="taskId">打印</el-button>
                </el-row>
                <el-row style="margin-top:10px;">
                    <el-col :span="11">
                        <el-input v-model="taskPk" placeholder="任务单号" :disabled="true" size="mini">
                            <template slot="prepend">
                                单号
                            </template>
                        </el-input>
                    </el-col>
                    <el-col :span="7">
                        <el-input v-model="rowNoFrom" size="mini">
                            <template slot="prepend">
                                起始行
                            </template>
                        </el-input>
                    </el-col>
                    <el-col :span="6">
                        <el-input v-model="rowNoTo" size="mini">
                            <template slot="prepend">
                                到
                            </template>
                        </el-input>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col>
                        <hr />
                    </el-col>
                </el-row>
                <el-form label-width="140px" label-position="left" size1="medium">
                    <el-row>
                        <el-col>
                            <el-form-item label="标签" required>
                                <el-select v-model="labelId" @change="onLabelChange" filterable :popper-append-to-body="false" style="width:100%;">
                                    <el-option v-for="item in labels" :key="item.id" :value="item.id" :label="item.code + '    ' + item.name">
                                        <span style="float: left">{{ item.code }}</span>
                                        <span style="float: right;">{{ item.name }}</span>
                                    </el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col>
                            <el-form-item label="客户">
                                <el-select v-model="customerId" @change="onCustomerChange" filterable :popper-append-to-body="false" style="width:100%;">
                                    <el-option v-for="item in customers" :key="item.id" :value="item.id" :label="item.name"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col>
                            <el-form-item label="产品料号(PN)">
                                <el-select v-model="productPnId" @change="onProductPnChange" filterable :popper-append-to-body="false" style="width:100%;">
                                    <el-option v-for="item in productPns" :key="item.id" :value="item.id" :label="item.productName + '    ' + item.pn">
                                        <span style="float: left">{{ item.productName }}</span>
                                        <span style="float: right;">{{ item.pn }}</span>
                                    </el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row :gutter="20">
                        <el-col :span="12">
                            <el-form-item label="打印数量" required>
                                <el-input v-model="qty" />
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            &nbsp;
                            <!--
                            <el-form-item label="份数" required>
                                <el-input v-model="copies" />
                            </el-form-item>
                            -->
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col>
                            <hr />
                        </el-col>
                    </el-row>
                    <el-row v-for="item in variables" :key="item.name">
                        <el-col>
                            <el-form-item :label="item.name" v-if="item.type.equals('date')">
                                <el-date-picker v-model="item.value" @change="onVarChange(item)" type="date" value-format="yyyy-MM-dd" :disabled="item.disabled" placeholder="打印前请选择日期..."></el-date-picker>
                            </el-form-item>
                            <el-form-item :label="item.name" v-else>
                                <el-input v-model="item.value" @change="onVarChange(item)" :disabled="item.disabled" placeholder="打印前请赋值..." />
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </el-col>
            <el-col :span="16">
                <sub-view id="grid" ref="grid" @ondetailclick="onDetailClick"></sub-view>
            </el-col>
        </el-row>
    </div>
</body>
</html>

<!-- winLoad -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            dtbLabel: null,
            dtbLabelVariable: null,
            dtbTask: null,

            variables: [],              // -- 标签变量集合 --
            customerId: null,
            productPnId: null,
            labels: [],
            customers: [],
            productPns: [],

            labelId: null,
            qty: null,
            copies: 1,
            taskId: null,
            taskPk: null,
            rowNoFrom: null,
            rowNoTo: null
        },
        mounted() {
            let postData = { viewPk: this.viewPk, flowPks: this.flowPks };
            ajax.send("/aprint/quick_print/getInitData", postData).then(res => {
                if (res.ok) {
                    let labels = [];
                    let dtbLabel = res.dtbLabel;
                    for (let i = 0; i < dtbLabel.rowCount; i++) {
                        let dataRow = dtbLabel.rows[i];
                        labels.push({ id: "" + dataRow["id"].value, code: dataRow["code"].value, name: dataRow["name"].value, dataRow: dataRow });
                    }
                    this.labels = labels;

                    let customers = [];
                    let dtbCustomer = res.dtbCustomer;
                    for (let i = 0; i < dtbCustomer.rowCount; i++) {
                        let dataRow = dtbCustomer.rows[i];
                        customers.push({ id: "" + dataRow["id"].value, name: dataRow["name"].value, dataRow: dataRow });
                    }
                    this.customers = customers;

                    let productPns = [];
                    let dtbProductPn = res.dtbProductPn;
                    for (let i = 0; i < dtbProductPn.rowCount; i++) {
                        let dataRow = dtbProductPn.rows[i];
                        productPns.push({ id: "" + dataRow["id"].value, productName: dataRow["product_name"].value, pn: dataRow["pn"].value, dataRow: dataRow });
                    }
                    this.productPns = productPns;
                }
                else {
                }
            });
        },
        methods: {
            reset() {
                this.taskId = 0;
                this.taskPk = "";
                this.variables = [];
                this.qty = 0;
                this.rowNoFrom = 0;
                this.rowNoTo = 0;
                this.copies = 1;
            },
            onLabelChange() {
                this.reset();

                ajax.send("/aprint/quick_print/getLabelAndLabelVariableById", { labelId: this.labelId }).then(res => {
                    this.dtbLabel = res.dtbLabel;
                    this.dtbLabelVariable = res.dtbLabelVariable;

                    this.setVariables();
                });
            },
            onCustomerChange() {
                ajax.send("/aprint/label/getCustomerParaByCustomerId", { customerId: this.customerId }).then(res => {
                    this.dtbCustomerPara = res.dtbCustomerPara;

                    this.setVariables();
                });
            },
            onProductPnChange() {
                ajax.send("/aprint/label/getProductPnParaByProductPnId", { productPnId: this.productPnId }).then(res => {
                    this.dtbProductPnPara = res.dtbProductPnPara;

                    this.setVariables();
                });
            },
            onVarChange(variable) {
                if (variable.js) {
                    try {
                        eval(variable.js);
                        let options = {
                            print: false
                        };
                        let newValue = afterInput(variable.value, options);

                        variable.value = newValue;
                        if (options.print) {
                            this.preview({ printNow: true });
                            return;
                        }
                    }
                    catch (e) {
                        topWin.alert(e.toString(), "error");
                    }
                }
                this.preview();
            },

            setVariables() {
                let variables = [];
                // -- 加载标签变量 --
                if (this.dtbLabelVariable && this.dtbLabelVariable.rowCount > 0) {
                    for (let i = 0; i < this.dtbLabelVariable.rowCount; i++) {
                        let name = this.dtbLabelVariable.rows[i]["name"].value;
                        let value = this.dtbLabelVariable.rows[i]["value"].value;
                        let type = this.dtbLabelVariable.rows[i]["type"].value;
                        let dateFormat = this.dtbLabelVariable.rows[i]["rule_date_format"].value;
                        let disabled = (this.dtbLabelVariable.rows[i]["flag_manual_modify"].value == 0);
                        let js = this.dtbLabelVariable.rows[i]["js_after_input"].value;

                        // -- 代入客户变量或产品变量(如果有) --
                        if (type.equals("quote")) {
                            let quoteFrom = this.dtbLabelVariable.rows[i]["quote_from"].value;
                            if (quoteFrom.equals("customer") && this.dtbCustomerPara) {
                                for (let j = 0; j < this.dtbCustomerPara.rowCount; j++) {
                                    let paraCode = this.dtbCustomerPara.rows[j]["para_code"].value;
                                    if (paraCode.equals(name)) {
                                        value = this.dtbCustomerPara.rows[j]["para_value"].value;
                                        disabled = true;
                                        break;
                                    }
                                }
                            }
                            else if (quoteFrom.equals("product") && this.dtbProductPnPara) {
                                for (let j = 0; j < this.dtbProductPnPara.rowCount; j++) {
                                    let paraCode = this.dtbProductPnPara.rows[j]["para_code"].value;
                                    if (paraCode.equals(name)) {
                                        value = this.dtbProductPnPara.rows[j]["para_value"].value;
                                        disabled = true;
                                        break;
                                    }
                                }
                            }
                        }
                        else if (type.equals("date")) {
                            let offset = this.dtbLabelVariable.rows[i]["rule_date_offset"].value;
                            let offset_unit = this.dtbLabelVariable.rows[i]["rule_date_offset_unit"].value;

                            if (offset && offset_unit) {
                                value = (new Date()).add(offset, offset_unit).toStr();
                                if (offset_unit.equals("YEAR") || offset_unit.equals("MONTH")) {
                                    // -- 少一天，一般用于到期日期。将来改为是否要扣减一天的选项 --
                                    value = (new Date()).add(offset, offset_unit).add(-1, "DAY").toStr();
                                }
                                else {
                                    value = (new Date()).add(offset, offset_unit).toStr();
                                }
                            }
                            else {
                                value = (new Date()).toStr();
                            }
                        }

                        // -- 加入变量集合 --
                        variables.push({
                            name: name,
                            value: value,
                            type: type,
                            dateFormat: dateFormat,
                            disabled: disabled,
                            js: js
                        });
                    }
                }

                // -- 保留用户修改过的值(仅限字符类型的变量，并且允许手工修改) --
                for (let i = 0; i < this.variables.length; i++) {
                    if ((variables[i].type.equals("string") || variables[i].type.equals("date"))
                        && !variables[i].disabled) {
                        variables[i].value = this.variables[i].value;
                    }
                }
                this.variables = variables;

                this.preview({});
                this.initGrid();
            },
            getLabelSummary() {
                let dataRow = this.dtbLabel.rows[0];
                let arr = new Array();

                arr.push("标签代码：" + dataRow["code"].value);
                arr.push("名称：" + dataRow["name"].value);
                arr.push("宽高：" + dataRow["width"].value + "×" + dataRow["height"].value);
                arr.push("备注：" + dataRow["remark"].value);

                return arr.join("    ");
            },

            createTask() {
                if (!this.labelId) {
                    topWin.alert("请先选择要打印的标签。");
                    return;
                }
                if (!this.qty || this.qty < 0) {
                    topWin.alert("请输入打印数量。");
                    return;
                }

                let postData = {
                    labelId: this.labelId,
                    qty: this.qty,
                    copies: this.copies,
                    variables: this.variables
                };
                ajax.send("/aprint/quick_print/createTask", postData).then(res => {
                    if (res.ok) {
                        this.dtbTask = res.dtbTask;
                        this.taskId = this.dtbTask.rows[0]["id"].value;
                        this.taskPk = this.dtbTask.rows[0]["pk"].value;
                        this.dtbLabelVariable = res.dtbLabelVariable;

                        this.setVariables();
                        this.initGrid();

                        this.rowNoFrom = 1;
                        this.rowNoTo = this.qty;
                    }
                    else {
                    }
                });
            },
            deleteTask() {
                if (!this.taskId) return;

                topWin.confirm("确定要删除当前已生成的打印数据吗？", "", () => {
                    let postData = {
                        taskId: this.taskId
                    };
                    ajax.send("/aprint/quick_print/deleteTask", postData).then(res => {
                        if (res.ok) {
                            this.taskId = null;
                            this.taskPk = null;
                            this.rowNoFrom = null;
                            this.rowNoTo = null;

                            this.initGrid();
                        }
                        else {
                        }
                    });
                });
            },

            preview(para = {}) {
                let dataString;
                let heards = [], records = [];

                for (let i = 0; i < this.variables.length; i++) {
                    let type = this.variables[i].type;
                    let varValue = this.variables[i].value;
                    let dateFormat = this.variables[i].dateFormat;

                    if (type.equals("date") && dateFormat) {
                        this.variables[i].valueFormat = varValue.toDate().toString(dateFormat);
                    }
                    else {
                        this.variables[i].valueFormat = varValue;
                    }

                    heards.push(this.variables[i].name);
                    records.push(this.variables[i].valueFormat)
                }
                dataString = heards.join(g.c.CHAR2) + g.c.CHAR1 + records.join(g.c.CHAR2)

                para.action = "previewLabel";
                para.dataString = dataString;
                this.printLabel(para);
            },
            print() {
                let postData = {
                    labelId: this.labelId,
                    taskId: this.taskId,
                    rowNoFrom: this.rowNoFrom,
                    rowNoTo: this.rowNoTo
                };
                ajax.send("/aprint/quick_print/getTaskData", postData).then(res => {
                    let DATA = [];
                    let dtbTaskData = res.dtbTaskData;

                    let rowCount = dtbTaskData.rowCount;
                    let columnCount = dtbTaskData.columnCount;

                    let arr = [];
                    for (let i = 0; i < columnCount; i++) {
                        arr.push(dtbTaskData.columns[i].name);
                    }
                    DATA.push(arr.join(g.c.CHAR2));

                    for (let i = 0; i < rowCount; i++) {
                        let arr = [];
                        for (let j = 0; j < columnCount; j++) {
                            arr.push(dtbTaskData.rows[i][j].value);
                        }
                        DATA.push(arr.join(g.c.CHAR2));
                    }

                    this.printLabel({ action: "printLabel", quickPrint: false, dataString: DATA.join(g.c.CHAR1) });
                });
            },
            printLabel(para) {
                if (!this.labelId) return;

                // ----------------------------------------
                let paraInvoke = {
                    action: para.action || "previewLabel",
                    labelId: this.labelId,
                    labelContent: this.dtbLabel.rows[0]["content"].value,
                    labelType: this.dtbLabel.rows[0]["type"].value,
                    labelSummary: this.getLabelSummary(),
                    taskId: this.taskId,
                    dataString: para.dataString
                }
                paraInvoke = g.x.extendJSON(paraInvoke, para);

                if (this.dtbLabel.rows[0]["type"].value.equals("BarTender")) {
                    if (this.dtbLabel.rows[0]["label_file_name"].value.equals("")) {
                        topWin.alert("尚未上传BarTender标签文件，请检查。", "warning");
                        return;
                    }
                    paraInvoke.urlLabelFile = g.path.resRun + "/" + topWin.tenantId + "/aprint/label_file/" + this.dtbLabel.rows[0]["label_file_name"].value;

                    if (this.dtbLabel.rows[0]["data_file_name"].value.equals("")) {
                        topWin.alert("尚未上传BarTender标签数据源模板文件，请检查。", "warning");
                        return;
                    }
                    paraInvoke.urlDataFile = g.path.resRun + "/" + topWin.tenantId + "/aprint/label_file/" + this.dtbLabel.rows[0]["data_file_name"].value;
                }
                top.printLabel(paraInvoke);
            },

            initGrid() {
                var para = {
                    viewPk: "x_label",
                    controller: "/aprint/print/x_label_view",
                    filter: "task_id = " + this.taskId,
                    extUserDef: {
                        labelId: this.labelId
                    }
                }
                this.$refs.grid.init(para);
            },
            onDetailClick: function (dataRow, callback) {
                callback(true);
                topWin.alert(dataRow["id"].value);
            }
        }
    });

    // ------------------------------------------------------------------------
    function winLoad() {
        gId("grid").style.height = (win.p.maxHeight - 0) + "px";

        app.initGrid();
    }
</script>
