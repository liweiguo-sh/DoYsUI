<!-- winLoad -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            userPk: getUrlItem("userPk"),
            systemKey: "",
            systemName: "",
            systemText: "",
            systems: [],
            menus: [],
            taskbars: [],
            deskbarText: "工作台"
        },
        mounted() {
            this.taskbars = [];

            ajax.send("/sys_menu/getSystem").then(response => {
                let dtbSystem = response.dtbSystem;
                this.systems = dtbSystem.rows;

                if (dtbSystem.rowCount == 0) {
                    this.$alert("当前用户尚未分配权限，请与系统管理员联系。", "系统提示", { confirmButtonText: "确定" });
                    return;
                }
                this.systemKey = getUrlItem("systemKey") || dtbSystem.rows[0]["pk"].value;
                for (let i = 0; i < dtbSystem.rowCount; i++) {
                    if (this.systemKey.equals(dtbSystem.rows[i]["pk"].value)) {
                        this.shiftSystem(dtbSystem.rows[i]);
                        return;
                    }
                }
                this.$message("当前用户没有指定登录的子系统权限，请检查。");
            })

            gId("ifrHome").src = "home.html?rnd=" + g.cfg.jsVer;
        },
        methods: {
            fullScreen() {
                let el = document.documentElement;
                let rfs = el.webkitRequestFullScreen || el.requestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;
                if (typeof rfs != "undefined" && rfs) {
                    rfs.call(el);
                };
            },
            shiftSystem(system) {
                this.systemKey = system["pk"].value;
                this.systemName = system["name"].value;
                this.systemText = system["text"].value;

                let para = { systemKey: this.systemKey };
                ajax.send("/sys_menu/getMenuByUser", para).then(response => {
                    if (response.ok) {
                        this.menus = dtbMenuToJson(response.dtbMenu, para.systemKey);
                    }
                    else {
                        this.$alert(response.error, { type: "error", title: "系统消息..." });
                    }
                })

                // -- TODO: 清理 --
                this.$notify({
                    title: "系统提示", message: "登录到子系统：" + this.systemText, type: "success", position: "bottom-left"
                });
            },
            handleCommand(command) {
                if (command.equals("exit")) {
                    window.location.href = getUrlItem("urlLogin");
                }
                else {
                    this.$message('click on item ' + command);
                }
            },
            onMenuClick(menu) {
                openMenu(menu);
            },
            onTaskbarClick(barName) {
                if (barName.equals("desktop")) {
                    // -- TODO: 激活工作台 --
                    //this.$message("激活工作台事件处理...");
                    //Vue.prototype.$ELEMENT = { size: 'small', zIndex: 80000 };
                }
                else {
                    // -- this.$message("点击bar：" + barName); --
                }
            }
        }
    })

    function winLoad() {
        var jsonProp = {
            jsVer: g.cfg.jsVer,
            zIndex: g.c.zIndexWin,
            rangeContainer: gId("ifrHome"),
            taskbar: null
        };
        topWin.cWin = new window.xwf_window(jsonProp);

        // -- edge ----------------------------------------
        top.edge.addEventListener("setPrinterList", setPrinterList, { p1: "abc", p2: "def" });
        top.edge.addEventListener("saveLabelContent", saveMasoLabel);
        top.edge.addEventListener("downloadLabelContent", downloadLabelContent);

        let para = {
            protocol: "2.0",
            action: "getPrinterList"
        }
        top.edge.invokeEdge(para);
    }
</script>

<!-- shell invoke js -->
<script>
    function setPrinterList(jsp) {
        topWin.printers = jsp.printers;
    }

    function saveMasoLabel(para) {
        let postData = {
            id: para.labelCode,
            content: para.labelContent,
            vars: para.labelVars
        };
        ajax.send("/aprint/labels/maso/MasoFile/saveLabelContent", postData).then(res => {
            topWin.message("标签保存成功。", "success");
        });
    }
    function downloadLabelContent(para) {
        alert('debug here ???');
        let post = {
            code: para.labelCode,
            version: para.labelVersion
        };
        ajax.send("/aprint/labels/maso/MasoFile/getLabelContent", post).then(res => {
            let dtbLabel = res.dtbLabel;
            if (dtbLabel.rowCount == 1) {
                para.action = "downloadLabelContent_callback";
                para.labelContent = dtbLabel.rows[0]["content"].value;
                para.labelMVersion = dtbLabel.rows[0]["mdate"].value;

                top.edge.invokeEdge(para);
            }
        });
    }
</script>
