<!-- winLoad -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            userkey: getUrlItem("userkey"),
            systemKey: "",
            systemName: "",
            systemText: "",
            systems: [],
            menus: [],
            taskbars: [],
            deskbarText: "工作台"
        },
        mounted() {
            this.taskbars = [];

            ajax.send("/sys_menu/getSystem").then(response => {
                let dtbSystem = response.dtbSystem;
                this.systems = dtbSystem.rows;

                if (dtbSystem.rowCount == 0) {
                    this.$alert("当前用户尚未分配权限，请与系统管理员联系。", "系统提示", { confirmButtonText: "确定" });
                    return;
                }
                this.systemKey = getUrlItem("systemKey") || dtbSystem.rows[0]["pk"].value;
                for (let i = 0; i < dtbSystem.rowCount; i++) {
                    if (this.systemKey.equals(dtbSystem.rows[i]["pk"].value)) {
                        this.shiftSystem(dtbSystem.rows[i]);
                        return;
                    }
                }
                this.$message("当前用户没有指定登录的子系统权限，请检查。");
            })
        },
        methods: {
            fullScreen() {
                let el = document.documentElement;
                let rfs = el.webkitRequestFullScreen || el.requestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;
                if (typeof rfs != "undefined" && rfs) {
                    rfs.call(el);
                };
            },
            shiftSystem(system) {
                this.systemKey = system["pk"].value;
                this.systemName = system["name"].value;
                this.systemText = system["text"].value;

                let para = { systemKey: this.systemKey };
                ajax.send("/sys_menu/getMenuByUser", para).then(response => {
                    if (response.ok) {
                        this.menus = dtbMenuToJson(response.dtbMenu, para.systemKey);
                    }
                    else {
                        this.$alert(response.error, { type: "error", title: "系统消息..." });
                    }
                })

                // -- TODO: 清理 --
                this.$notify({
                    title: "系统提示", message: "登录到子系统：" + this.systemText, type: "success", position: "bottom-left"
                });
            },
            handleCommand(command) {
                if (command.equals("exit")) {
                    window.location.href = getUrlItem("urlLogin");
                }
                else {
                    this.$message('click on item ' + command);
                }
            },
            onMenuClick(menu) {
                openMenu(menu);
            },
            onTaskbarClick(barName) {
                if (barName.equals("desktop")) {
                    // -- TODO: 激活工作台 --
                    //this.$message("激活工作台事件处理...");
                    //Vue.prototype.$ELEMENT = { size: 'small', zIndex: 80000 };
                }
                else {
                    // -- this.$message("点击bar：" + barName); --
                }
            }
        }
    })

    function winLoad() {
        var jsonProp = {
            zIndex: g.c.zIndexWin,
            taskbar: null,
            rangeContainer: gId("ifrHome")
        };
        topWin.cWin = new window.xwf_window(jsonProp);
    }
</script>

<!-- menu -->
<script>
    function openMenu(menu) {
        let win;

        // -- 判断重复打开 --
        if (menu.opened && !menu.allowMulti) {
            let taskbar = app.$refs.taskBar.findBarByMenuPk(menu.pk);
            if (taskbar) {
                app.$refs.taskBar.activeBar(taskbar.name);
                return;
            }
        }

        // -- 打开窗口 --
        if (menu.type.equals("view")) {
            let prop = {
                url: (menu.url ? g.path.project + menu.url : g.path.framework + "/html/view/view.html"),
                text: menu.text
            };
            let para = {
                viewPk: menu.typePk,
                flowPks: menu.flowPksUdf || menu.flowPks,
                vfUrl: g.path.project + menu.vfUrl,
                vfWindowState: menu.vfWindowState
            };
            win = topWin.openFullWindow(prop, para);
        }
        else if (menu.type.equals("win")) {
            let prop = {
                url: g.path.project + menu.url,
                text: menu.text
            };
            let para = {};
            win = topWin.openFullWindow(prop, para);
        }
        else {
            //openMasoDesigner({ labelId: 3 });
            app.$alert("unsupport sys_view.type: " + menu.type, { type: "error", title: "系统消息 ..." });
            return;
        }

        // -- 创建taskbar --
        menu.opened = true;
        let taskbar = {
            key: "" + win.id,
            name: "" + win.id,
            title: menu.text,
            menuPk: menu.pk,
            win: win
        };
        app.$refs.taskBar.addBar(taskbar);
    }
</script>

<!-- js invoke shell -->
<script>
    function jsInvokeCommonShell(para) {
        if (!window.commonJsInvokeShell) {
            topWin.message("当前操作需要客户端支持，请在码尚客户端中使用。", "warning");
            return "{\"success\": \"false\"}";
        }

        try {
            if (para.action.equals("designLabel")) {
                return commonJsInvokeShell(para);
            }
            else if (para.action.equals("initLabel")) {
                return commonJsInvokeShell(para);
            }
            else {
                topWin.alert("尚未实现的 action：" + para.action + "，请检查。", "error");
            }
        }
        catch (e) {
            topWin.alert(e.toString(), "error");
        }
    }


    function openMasoDesigner(para) {
        ajax.send("/aprint/label/getLabelContentById", para).then(res => {
            let para = {
                action: 'designLabel',
                labelCode: res.id,
                labelVersion: res.version,
                labelContent: res.content,
                labelName: res.name,
                labelType: res.type
            }
            let returnString = jsInvokeCommonShell(para);

            let jsonReturn = JSON.parse(returnString);
            if (jsonReturn.success) {
                topWin.message("success");
            }
            else {
                topWin.alert(jsonReturn.message);
            }
        });
    }
    function initLabel(para) {
        jsInvokeCommonShell(para);
    }
</script>
<!-- shell invoke js -->
<script>
    function commonShellInvokeJs(para) {
        try {
            if (para.action.equals("saveLabelContent")) {
                saveMasoLabel(para);
            }
            else {
                topWin.alert("尚未实现的 action：" + para.action + "，请检查。", "error");
            }
        }
        catch (e) {
            topWin.alert(e.toString(), "error");
        }
    }

    function saveMasoLabel(para) {
        let postData = {
            id: para.labelCode,
            content: para.labelContent,
            vars: para.labelVars
        };
        ajax.send("/aprint/label/saveLabelContent", postData).then(res => {
            topWin.message("标签保存成功。", "success");
        });
    }
</script>
