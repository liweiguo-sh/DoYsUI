<!-- charts -->
<script>
    function loadChart1() {
        var chart1 = echarts.init(gId('chart1'));
        var option = {
            title: {
                text: 'ECharts 图表示例'
            },            
            tooltip: {},
            legend: {
                data: ['打印量']
            },
            xAxis: {
                data: ["外箱", "内箱", "吊牌", "包装袋", "物流标", "其它"]
            },
            yAxis: {},
            series: [{
                name: '打印量',
                type: 'bar',
                data: [15, 120, 336, 150, 530, 320]
            }]
        };

        chart1.setOption(option);
    }
</script>
