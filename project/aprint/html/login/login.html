<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <script src="../../../../framework/core/doys.js?v=20200408"></script>

    <!-- 仅login.html页面需要单独引用下列js -->
    <script src="../../../../plugin/util/jquery-3.1.1.min.js"></script>
    <script src="../../../../plugin/util/jquery_md5.js"></script>

    <script>
        importFrameworkRes("login.js");
    </script>

    <style type="text/css">
        body {
            background-image: url('../../image/login/bg_demo2.jpg');
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat no-repeat;
        }

        .box-card {
            width: 360px;
            margin-left: 60%;
            margin-top: 15%;
        }

        .el-row {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body onload="winLoad()">
    <div id="app">
        <el-card class="box-card">
            <el-row style="text-align:center;">
                <el-image style="width:100%; height:100%" :src="logoUrl"></el-image>
            </el-row>
            <el-row>
                <el-input v-model="userkey" placeholder="用户名" prefix-icon="el-icon-user-solid" clearable></el-input>
            </el-row>
            <el-row>
                <el-input v-model="password" placeholder="密码" prefix-icon="el-icon-lock" show-password></el-input>
            </el-row>
            <el-row>
                <el-col :span="12">
                    <el-input v-model="verifyCode" placeholder="验证码" prefix-icon="el-icon-success" clearable></el-input>
                </el-col>
                <el-col :span="12" style="text-align:right">
                    <el-image :src="verifyCodeUrl" style="width:95%;height:40px;" placeholder="loading..."></el-image>
                </el-col>
            </el-row>
            <el-row>
                <el-checkbox v-model="remenber">记住密码</el-checkbox>
            </el-row>
            <el-row>
                <el-button type="primary" v-if="syncLoginMode" @click="login1" title="同步登录" style="width:100%">登&nbsp;&nbsp;录</el-button>
                <el-button type="primary" v-if="!syncLoginMode" @click="login2" title="异步登录" style="width:100%">登&nbsp;&nbsp;录</el-button>
            </el-row>
        </el-card>
        <el-dialog :visible.sync="messageVisible" title="系统信息提示：">
            <p>{{message}}</p>
        </el-dialog>
        <div id="divMessage"></div>
    </div>
</body>
</html>

<!-- winLoad -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            logoUrl: '../../image/login/doys.png',
            userkey: "",
            password: "",
            verifyCode: "",
            verifyCodeUrl: "",
            remenber: false,
            message: "",
            messageVisible: false,
            syncLoginMode: true
        },
        mounted() {
            this.remenber = getLocalItem("login.remenber", "0").equals("1");
            if (this.remenber) {
                this.userkey = getLocalItem("login.userkey");
                this.password = getLocalItem("login.password");
            }
            this.userkey = getUrlItem("userkey") || this.userkey;
            this.password = getUrlItem("password") || this.password;

            ajax.send('/user/getVerifyCode').then(response => {
                this.verifyCodeUrl = g.prefix + response.url;
                this.verifyCode = response.verifyCode;
            })
        },
        methods: {
            login1() {
                loginAsync()
            },
            login2() {
                loginSync()
            }
        }
    })

    function winLoad() {
        let autoLogin = (getUrlItem("autoLogin").equals("1") || getUrlItem("autoLogin").equals("true"));
        if (autoLogin) {
            setTimeout(function () {
                if (app.syncLoginMode) {
                    app.login1();
                }
                else {
                    app.login2();
                }
            }, 500);
        }
    }
</script>

<!-- login -->
<script>
    let urlMain = "./main.html";

    async function loginAsync() {
        try {
            let para = getLoginPara();
            let response = await login(para);
            if (response.ok) {
                log("token = " + response.token);
            }
            else {
                log("登录失败");
            }
            log("login success");
        }
        catch (e) {
            log(e.message);
        }
    }
    function loginSync() {
        let para = getLoginPara();
        login(para).then(response => {
            if (response) {
                log("token = " + response.token);
            }
            else {
                log("登录失败");
            }
        }).catch(e => {
            log(e.message);
        })

        log("登录认证比较慢，我先抓紧时间干点啥先");
    }

    function getLoginPara() {
        return {
            userkey: app.userkey,
            password: app.password,
            verifyCode: app.verifyCode,
            urlMain: urlMain
        };
    }
</script>

<!-- log -->
<script>
    function log(msg) {
        if (app.messageVisible) {
            app.message += "\n" + msg
        }
        else {
            app.message = msg;
            app.messageVisible = true
        }
    }
</script>
