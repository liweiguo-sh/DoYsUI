<!DOCTYPE html>
<html>
<head>
    <title>打印工作站授权码申请</title>
    <script src="../../../../framework/core/boot.js"></script>
    <script>
        importFrameworkRes("view-form-bar");
    </script>
</head>
<body>
    <div id="app" style="width:840px;">
        <view-form-bar id="vf" ref="vf"></view-form-bar>
        <el-form :model="form" ref="form" label-width="135px" label-position="left">
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="申请单号">
                        <el-input v-model="form.pk" :disabled="true" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="日期" required>
                        <el-date-picker v-model="form.bus_date" type="date" placeholder="开户日期" value-format="yyyy-MM-dd" style="width:100%;"></el-date-picker>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="组织名称">
                        <el-input v-model="form.organization" ref="organization" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="授权截止日期">
                        <el-date-picker v-model="form.validity" type="date" placeholder="授权截止日期" value-format="yyyy-MM-dd" style="width:100%;"></el-date-picker>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="机器特征码" required>
                        <el-input v-model="form.device_digest" ref="device_digest" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    &nbsp;
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="授权码">
                        <el-input v-model="form.active_keys" type="textarea" :rows="5" :readonly="true" resize="none" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="备注">
                        <el-input v-model="form.remark" type="textarea" :rows="4" />
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </div>
</body>
</html>

<!-- vue.init -->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            span: [24, 14, 10],
            form: {}
        },

        methods: {
            afterAddnew: function () {
                this.form.bus_date = (new Date).toStr();
                this.form.validity = (new Date).add(1, "year").toStr();
            },
            beforeSave: function () {
                return true;
            }
        }
    });
</script>

<!-- winLoad -->
<script>
    function winLoad() {
    }
</script>
