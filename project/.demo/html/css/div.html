<!DOCTYPE html>
<html>
<head>
    <title>空白模板窗口</title>
    <script src="../../../../framework/core/boot.js"></script>

    <style type="text/css">
        #div1 {
            width: 900px;
            height: 500px;
            background: #62bcfb;
            position: relative;
        }
        #div2 {
            width: 200px;
            height: 200px;
            background: #0d9450;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            div2
        </div>
    </div>
</body>
</html>
