<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <script src="../../../../framework/core/doys.js?v=20200619"></script>
    <script>
        importFrameworkRes("echarts");
    </script>

    <style type="text/css">
        html {
            height: 98%;
            margin: 6px;
            padding: 0px;
            background-color: white;
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
            background-color: white;
            border-bottom: solid 1px #c0c0c0;
        }

        #home {
            height: 100%;
        }
    </style>
</head>
<body onload="formLoad()">
    <div id="home">
        <el-row>
            <div style="height:50px;"></div>
        </el-row>
        <el-row>
            <el-col :span="8">
                <div id="chart1" style="width:600px;height:400px;margin-left:30%;">chart1</div>
            </el-col>
            <el-col :span="8">
                <div id="chart2" style="width:600px;height:400px;margin-left:30%;">chart2</div>
            </el-col>
        </el-row>
    </div>
</body>
</html>

<!-- winLoad -->
<script>
    var app = new Vue({
        el: '#home',
        data: {

        },
        mounted() {

        },
        methods: {

        }
    })

    function formLoad() {
        loadChart1();
    }
</script>

<!-- charts -->
<script>
    function loadChart1() {
        var chart1 = echarts.init(gId('chart1'));
        var option1 = {
            title: {
                text: '全校用水量对比'
            },            
            tooltip: {},
            legend: {
                data: ['立方米']
            },
            xAxis: {
                data: ["1号楼", "2号楼", "3号楼", "4号楼", "5号楼", "6号楼"]
            },
            yAxis: {},
            series: [{
                name: '立方米',
                type: 'bar',
                data: [15, 120, 336, 150, 530, 320]
            }]
        };

        chart1.setOption(option1);

        let chart2 = echarts.init(gId('chart2'));
        let option2 = {
            //标题
            title: {
                text: '一号楼日用水量统计'
            },
            //工具箱
            //保存图片
            toolbox: {
                show: true,
                feature: {
                    saveAsImage: {
                        show: true
                    }
                }
            },
            //图例-每一条数据的名字叫销量
            legend: {
                data: ['用水量']
            },
            //x轴
            xAxis: {
                data: ["06-01", "06-02", "06-03", "06-04", "06-05", "06-06"]
            },
            //y轴没有显式设置，根据值自动生成y轴
            yAxis: {},
            //数据-data是最终要显示的数据
            series: [{
                name: '销量',
                type: 'line',
                data: [40, 20, 35, 60, 55, 10]
            }]
        };

        chart2.setOption(option2);
    }
</script>
