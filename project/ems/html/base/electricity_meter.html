<!DOCTYPE html>
<html>
<head>
    <title>电表定义</title>
    <script src="../../../../framework/core/doys.js"></script>
    <script>
        importFrameworkRes("view-form-bar");
    </script>
</head>
<body>
    <div id="app" style="width:800px;">
        <view-form-bar id="vf" ref="vf"></view-form-bar>
        <el-form :model="form" ref="form" label-width="145px" label-position="left">
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="电表编号" required>
                        <el-input v-model="form.code" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="电表名称">
                        <el-input v-model="form.name" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="设备编号">
                        <el-input v-model="form.device_no" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="通讯地址">
                        <el-input v-model="form.mac_add" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="电表类型">
                        <el-select v-model="form.type">
                            <el-option value="cool" label="冷电表"></el-option>
                            <el-option value="hot" label="热电表"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="版本号">
                        <el-input v-model="form.version" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="备注">
                        <el-input v-model="form.remark" type="textarea" :rows="2" />
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </div>
</body>
</html>

<!-- vue.init -->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            span: [24, 12, 12],
            form: {}
        },

        methods: {            
            beforeAddnew: function () {
                if (!win.para.room_id) {
                    topWin.alert("请先选择左侧导航区的房间节点。", "warning", () => {
                        win.close();
                    });
                    return false;
                }
                return true;
            },
            afterAddnew: function () {
                this.form.room_id = win.para.room_id;
            },
            beforeSave: function () {
                if (!this.form.code) {
                    topWin.alert("请输入电表编号。", "warning");
                    return false;
                }
                return true;
            }
        }
    });
</script>
