<!DOCTYPE html>
<html>
<head>
    <title>标签定义窗口</title>
    <script src="../../../../framework/core/doys.js"></script>
    <script>
        importFrameworkRes("view-form-bar");
    </script>
</head>
<body>
    <div id="app" style="width:800px;">
        <view-form-bar id="vf" ref="vf" aaattrs="viewProps"></view-form-bar>
        <el-form :model="form" label-width="145px" label-position="left">
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="产品名称" required>
                        <el-select v-model="form.product_id" filterable :popper-append-to-body="false">
                            <el-option v-for="item in ds.product_id" :key="item.id" :value="item.id" :label="item.name"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="版本" required>
                        <el-input v-model="form.version" :disabled="true" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="代码(料号)" required>
                        <el-input v-model="form.code" placeholder="标签代码（PN料号）" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="标签名称">
                        <el-input v-model="form.name" placeholder="标签名称" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="类型" required>
                        <el-select v-model="form.type">
                            <el-option value="MASO" label="MASO"></el-option>
                            <el-option value="BarTender" label="BarTender" :disabled="true"></el-option>
                            <el-option value="NiceLabel" label="NiceLabel" :disabled="true"></el-option>
                            <el-option value="PDF" label="PDF" :disabled="true"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="打印机点数" required>
                        <el-select v-model="form.point">
                            <el-option value="300" label="300"></el-option>
                            <el-option value="600" label="600"></el-option>
                            <el-option value="1200" label="1200"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="宽度(毫米)">
                        <el-input v-model="form.width" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="高度(毫米)">
                        <el-input v-model="form.height" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="备注">
                        <el-input v-model="form.remark" type="textarea" :rows="4" />
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </div>
</body>
</html>

<!-- vue.init -->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            span: [24, 12, 12],
            form: {},
            ds: {}
        },
        methods: {
            afterMove: function () {
                //this.$message("after move");
            },
            beforeAddnew: function () {
                //this.$message("页面判断，允许添加");
                return true;
            },
            afterAddnew: function () {
                this.form.product_id = "0";
                this.form.type = "MASO";
                this.form.version = "1";

                this.form.width = "80";
                this.form.height = "40";
                this.form.point = "600";                
            },
            beforeSave: function () {
                if (!this.form.code) {
                    topWin.alert("请输入标签代码", "warning");
                    return false;
                }
                return true;
            },
            afterSave: function () {
                //this.$message("after save");
            },
            beforeDelete: function () {
                //this.$message("页面判断，允许删除");
                return true;
            },
            afterDelete: function () {
                //this.$message("after delete");
            },
            beforeFlowClick: function () {
                //this.$message("beforeClick");
                return true;
            },
            afterFlowClick: function () {
                //this.$message("afterClick");
            },
            onClick: function (button) {
                if (button.name.equals("label_design")) {
                    top.openMasoDesigner({ labelId: this.form.id });
                }
                else {
                    topWin.alert("name = " + button.name + ", text = " + button.text);
                }
            }
        }
    });
</script>
