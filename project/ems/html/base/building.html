<!DOCTYPE html>
<html>
<head>
    <title>建筑定义</title>
    <script src="../../../../framework/core/boot.js"></script>
    <script>
        importFrameworkRes("view-form-bar");
    </script>
</head>
<body>
    <div id="app" style="width:800px;">
        <view-form-bar id="vf" ref="vf"></view-form-bar>
        <el-form :model="form" ref="form" label-width="145px" label-position="left">
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="区域名称">
                        <el-input v-model="form.area_name" :disabled="true" />
                    </el-form-item>
                </el-col>
                <el-col></el-col>
            </el-row>
            <el-row>
                <el-col :span="span[1]">
                    <el-form-item label="建筑名称" required>
                        <el-input v-model="form.name" />
                    </el-form-item>
                </el-col>
                <el-col :span="span[2]">
                    <el-form-item label="序号">
                        <el-input v-model="form.sequence" />
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="span[0]">
                    <el-form-item label="备注">
                        <el-input v-model="form.remark" type="textarea" :rows="2" />
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </div>
</body>
</html>

<!-- vue.init -->
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            span: [24, 12, 12],
            form: {}
        },

        methods: {
            beforeAddnew: function () {
                if (!win.para.area_id) {
                    topWin.alert("请先选择左侧导航区的区域节点。", "warning", () => {
                        win.close();
                    });
                    return false;
                }
                return true;
            },
            afterAddnew: function () {
                this.form.area_id = win.para.area_id;
            },
            beforeSave: function () {
                if (!this.form.name) {
                    topWin.alert("请输入建筑名称。", "warning");
                    return false;
                }
                return true;
            }
        }
    });
</script>
