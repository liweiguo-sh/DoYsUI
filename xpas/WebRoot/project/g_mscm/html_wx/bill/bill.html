<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>记账单详细信息</title>
    <script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>

    <script src="../../../../res/jscript_mobile/xmf.wx_css.js"></script>
    <link rel="stylesheet" href="../../css/common.css">
    <script src="../../js/g_mscm_wechat.js"></script>
    <style>
        #tab {
            box-shadow: 0px 1px 4px 0px #e6e6e6;
        }
        .container {
            top: 52px;
            height: calc(100% - 72px);
            box-sizing: border-box;
        }
        .list {
            border-bottom: solid 1px #d7d7d7;
            margin-left: 18px;
            padding: 12px 32px 12px 0;
            box-sizing: border-box;
        }
        .list:last-child {
            border-bottom: solid 0px #d7d7d7;
        }
        .list-head {
            position: relative;
        }
        .list-body {
            display: none;
        }
        .list.active .list-body {
            display: block;
        }
        .more {
            position: absolute;
            top: 50%;
            right: -24px;
            display: inline-block;
            width: 18px;
            height: 18px;
            background: url("../../images/weixin/next_down.png") no-repeat;
            background-size: cover;
            margin-top: -9px;
        }
        .more.more-up {
            background: url("../../images/weixin/next_up.png") no-repeat;
            background-size: cover;
        }
        .list-head-item,
        .list-body-item {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            color: #b9bdc0;
            padding-top: 4px;
            box-sizing: border-box;
        }
        .list-head-item:first-child {
            font-size: 18px;
            color: #0a0a0a;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav id="tab">
        <span class="back" onclick="win.close();"></span>
        <div class="tab-title">记帐单明细</div>
    </nav>
    <div id="main">
        <div class="container" id="container"></div>
    </div>
    <div id="empty-data">
        <div class="empty-assist"></div>
        <div class="empty-content">暂无数据</div>
    </div>
    <div class="toast toast-loading">
        <div class="spinner">
            <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
            <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
            </div>
        </div>
        <div class="toast-content">加载中...</div>
    </div>
    <div class="toast toast-error">
        <div class="icon-error"></div>
        <div class="toast-content">请求失败</div>
    </div>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
    var billDetail = {};
    
    billDetail.init = function (win) {
        var billSpId = win.para;
        $('.toast-loading').show();
        if (g.a.send("processType=g_mscm.weixin.BillSp&actionType=getBillSpDtl", { "bill_sp_id": billSpId }, true)) {
            if (g.a.OK) {
                var billSpDtl = g.a.cReturn.billSpDtl;
                // loading 加载
                $('.toast-loading').hide();
                if (billSpDtl.rowCount) {
                    $('#empty-data').hide().siblings('#main').find('.container').html('').show();
                    var array = getArray(billSpDtl);
                    var listDom = "";
                    var conDom = document.getElementById('container');
                    conDom.innerHTML = "";
                    for(var j in array) {
                        listDom += '<div class="list">'
                                        +'<div class="list-head">'
                                            +'<div class="list-head-item">'
                                                +'<div class="item-lt">品名</div>'
                                                +'<div class="item-rt">'+ array[j]["matr_name"] +'</div>'
                                            +'</div>'
                                            +'<div class="list-head-item">'
                                                +'<div class="item-lt">品规</div>'
                                                +'<div class="item-rt">'+ array[j]["matr_spec"] +'</div>'
                                            +'</div>'
                                            +'<span class="more"></span>'
                                        +'</div>'
                                        +'<div class="list-body">'
                                            +'<div class="list-body-item">'
                                                +'<div class="item-lt">消耗数量</div>'
                                                +'<div class="item-rt">'+ array[j]["qty0"] +''+ array[j]["matr_unit"] +'</div>'
                                            +'</div>'
                                            +'<div class="list-body-item">'
                                                +'<div class="item-lt">记账数量</div>'
                                                +'<div class="item-rt">'+ array[j]["qty1"] +''+ array[j]["matr_unit"] +'</div>'
                                            +'</div>'
                                            +'<div class="list-body-item">'
                                                +'<div class="item-lt">HIS单价</div>'
                                                +'<div class="item-rt">'+ array[j]["price"] +'元</div>'
                                            +'</div>'
                                            +'<div class="list-body-item">'
                                                +'<div class="item-lt">HIS金额</div>'
                                                +'<div class="item-rt">'+ array[j]["amount"] +'元</div>'
                                            +'</div>'
                                        +'</div>'
                                    +'</div>';
                    }
                    conDom.innerHTML = listDom;
                    $('.list').on('click', function() {
                        $(this)
                            .find('.list-body').slideToggle()
                            .siblings('.list-head').find('.more').toggleClass('more-up')
                            .parents('.list').siblings('.list').find('.list-body').slideUp()
                            .siblings('.list-head').find('.more').removeClass('more-up'); 
                    });
                } else {
                    // 暂无数据
                    $('#empty-data').show().siblings('#main').find('.container').html('').hide();
                }
            } else {
                // loading 加载隐藏
                $('.toast-loading').hide();
                $('.toast-error').show();
                // 请求失败
                setTimeout(function () {
                    $('.toast-error').hide();
                    // 暂无数据
                    $('#empty-data').show().siblings('#main').find('.container').html('').hide();
                }, 2000);
                return false;
            }
        }
    }

    function formLoad () {
        billDetail.init(win);
    }
</script>
