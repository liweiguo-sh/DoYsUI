<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../res_plugin/zui-1.8.1-dist/css/zui.min.css" />
    <link rel="stylesheet" href="../../../../res_plugin/zui-1.8.1-dist/css/zuiExt.css" />
    <script src="../../../../res_plugin/zui-1.8.1-dist/lib/jquery/jquery.js"></script>

    <script src="../../js/xwf.js"></script>
    <script src="../../../../res/jscript/xwf.ajax.js"></script>
    <script src="../../../../res/jscript/xwf.const.js"></script>
    <style>
        html,
        body {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .1);
        }
        
        .mask-box {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
            background: rgba(0, 0, 0, .5);
        }
        
        .container-fluid {
            width: 600px;
            background: #fff;
            padding: 0;
            border-radius: 4px;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            margin-top: -150px;
            margin-left: -300px;
        }
        
        .form-horizontal {
            padding: 10px 0;
        }
        
        .alert.alert-info.with-icon .content {
            font-size: 21px;
        }
        
        .form-group .btn {
            min-width: 80px;
        }
        
        .btn.btn-primary {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="mask-box"></div>
    <div class="container-fluid">
        <div class="alert alert-info with-icon">
            <i class="icon-info-sign"></i>
            <div class="content">请输入原始密码和新密码（两遍）</div>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtPassword" class="col-sm-2">原始密码</label>
                <div class="col-md-6 col-sm-10">
                    <input type="password" class="form-control" id="txtPassword" placeholder="原始密码" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtPassword1" class="col-sm-2">新密码</label>
                <div class="col-md-6 col-sm-10">
                    <input type="password" class="form-control" id="txtPassword1" placeholder="新密码" />
                </div>
            </div>
            <div class="form-group">
                <label for="txtPassword2" class="col-sm-2">确认密码</label>
                <div class="col-md-6 col-sm-10">
                    <input type="password" class="form-control" id="txtPassword2" placeholder="确认密码" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" id="btnChangePassword" onclick="return btnChangePassword_click();">修改密码</button>
                    <button type="button" class="btn btn-default" onclick="return btnClose_click();">关闭</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        var userKey = "";
        var txtPassword = gId("txtPassword");
        var txtPassword1 = gId("txtPassword1");
        var txtPassword2 = gId("txtPassword2");
        // ------------------------------------------------------------------------
        function formLoad() {
            if (window.topWin) {
                userKey = topWin.userKey;
            } else if (win.para.userKey) {
                userKey = win.para.userKey;
            } else {
                zuiExt.msg({
                    msg: '程序员注意：框架已更新，请修改登录页面代码！',
                    type: 'warning'
                });
                gId("btnChangePassword").style.display = "none";
            }
            txtPassword.focus();
        }

        function btnChangePassword_click() {
            if (!checkPassword()) return;

            if (g.a.send("processType=com.xznext.xpas.Login&actionType=changePassword", {
                    oldPassword: $.md5(userKey.toLowerCase() + "xwf.js" + txtPassword.value.toLowerCase()),
                    newPassword: $.md5(userKey.toLowerCase() + "xwf.js" + txtPassword1.value.toLowerCase())
                }, true)) {
                if (g.a.OK) {
                    alert("密码修改成功，请牢记！");
                    // zuiExt.msg({
                    //     msg: '密码修改成功，请牢记！',
                    //     type: 'success'
                    // });
                    if (win.para.invoker.equals("login")) {
                        console.log(win);
                        var txtPW = win.para.txtPW;
                        txtPW.value = txtPassword1.value;
                        // txtPW.focus();
                    }
                    win.close();
                } else {
                    return;
                }
            } else {
                return;
            }
        }

        function checkPassword() {
            txtPassword.value = txtPassword.value.trim();
            txtPassword1.value = txtPassword1.value.trim();
            txtPassword2.value = txtPassword2.value.trim();

            if (txtPassword.value.equals("")) {
                zuiExt.msg({
                    msg: '请输入原始密码！',
                    type: 'warning'
                });
                txtPassword.focus();
                return false;
            }
            if (txtPassword1.value.equals("")) {
                zuiExt.msg({
                    msg: '请输入新密！',
                    type: 'warning'
                });
                txtPassword1.focus();
                return false;
            }
            if (txtPassword1.value.equals(txtPassword.value)) {
                zuiExt.msg({
                    msg: '您输入的新密码和原始密码相同，请重新输入！',
                    type: 'warning'
                });
                txtPassword1.value = "";
                txtPassword2.value = "";
                txtPassword1.focus();
                return false;
            }
            if (txtPassword2.value.equals("")) {
                zuiExt.msg({
                    msg: '请再次输入相同的新密码！',
                    type: 'warning'
                });
                txtPassword2.focus();
                return false;
            }
            if (!txtPassword1.value.equals(txtPassword2.value)) {
                zuiExt.msg({
                    msg: '您2次输入的新密码不一致，请重新输入！',
                    type: 'warning'
                });
                txtPassword1.value = "";
                txtPassword2.value = "";
                txtPassword1.focus();
                return false;
            }
            return true;
        }

        function btnClose_click() {
            win.close();
        }
        $('.mask-box').on('click', function(e) {
            e.stopPropagation();
            win.close();
        })
    </script>
</body>

</html>
