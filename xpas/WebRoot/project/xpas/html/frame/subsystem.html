<body>
	<div id="divDC"></div>
	<form id="frm" action="">

				<th style="width:150px;"></th>
				<th style="width:130px;"></th>
				<th style="width:150px;"></th>
			</tr>

				<td>系统标识：</td>

			</tr>
			<tr>
				<td>是否隐藏：</td>
				<td><input id="_cSystem_Hide" type="checkbox" value="" /></td>
				<td>序号：</td>
				<td><input id="_cSystem_Order" type="text" value="" /></td>
			</tr>
			<tr>
				<td>备注：</td>
				<td colspan="3"><textarea id="_cSystem_Remark" rows="3" cols="0"></textarea></td>
			</tr>
		</table>
	</form>
</body>
