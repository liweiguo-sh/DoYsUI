<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据库字段管理</title>
	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>

	<script src="../../../../res/control/uvform/xwf.uvform.js" type="text/javascript"></script>

	<script src="../../../../res/jscript/xwf.css.js" type="text/javascript"></script>
</head>
<body>
	<div id="divDC"></div>
	<form id="frm" action="" target="com.db_design.Field">
		<table id="tbForm" class="tbForm" style="width:937px;">
			<tr class="trH">
				<th style="width:130px;"></th>
				<th style="width:180px;"></th>
				<th style="width:130px;"></th>
				<th style="width:180px;"></th>
				<th style="width:130px;"></th>
				<th style="width:180px;"></th>
			</tr>
			<tr>
				<td>字段</td>
				<td><input id="_cField_Name" type="text" value="" disabled="disabled" /></td>
				<td>字段名称</td>
				<td><input id="_cField_Text" type="text" value="" disabled="disabled" /></td>
				<td>字段提示</td>
				<td><input id="_cField_Title" type="text" value="" /></td>
			</tr>
			<tr>
				<td>可更新字段</td>
				<td><input id="_cField_updatable" type="checkbox" /></td>
				<td>允许修改</td>
				<td><input id="_cField_editable" type="checkbox" /></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td>网格显示格式</td>
				<td><input id="_cField_grid_format" type="text" value="" placeholder="示例：,2" /></td>
				<td>网格对齐方式</td>
				<td><input type="text" id="_cField_align" controlType="dropdown" fieldValue="align_type" fieldText="align_name" dataSource="[['align_type','align_name'],['left','左对齐'],['center','居中'],['right','右对齐']]" visibleSearch="false" /></td>
				<td>网格宽度</td>
				<td><input id="_cField_pixel_width" type="text" value="" /></td>
			</tr>
			<tr>
				<td>输入界面格式</td>
				<td><input id="_cField_input_format" type="text" value="" placeholder="示例：,2" /></td>
				<td>JS验证KEY</td>
				<td><input id="_cField_validation_key" type="text" value="" /></td>
				<td>控件类型</td>
				<td><input type="text" id="_cField_control_type" controlType="dropdown" fieldValue="type" fieldText="name" dataSource="[['type','name'],['none','未定义'],['textbox','文本框'],['dropdown','下拉框']]" visibleSearch="false" /></td>
			</tr>
			<tr>
				<td>查询类型</td>
				<td><input id="_cField_query_type" type="text" value="" /></td>
				<td>查询KEY</td>
				<td><input id="_cField_query_key" type="text" value="" /></td>
				<td>查询序号</td>
				<td><input id="_cField_query_order" type="text" value="" /></td>
			</tr>
			<tr>
				<td>数据源</td>
				<td colspan="5"><textarea id="_cField_query_source" rows="3" cols="0"></textarea></td>
			</tr>
			<tr>
				<td>备注</td>
				<td colspan="5"><textarea id="_cField_Remark" rows="5" cols="0"></textarea></td>
			</tr>
			<tr>
				<td>创建人</td>
				<td><span id="_cCreator"></span></td>
				<td>创建时间</td>
				<td><span id="_cCDate"></span></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td>修改人</td>
				<td><span id="_cModifier"></span></td>
				<td>修改时间</td>
				<td><span id="_cMDate"></span></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<input type="hidden" id="_cField_Key" />
	</form>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
	// ----------------------------------------------------
	function formLoad() {
		vf.css(gId("tbForm"));
	}
</script>
