<!-- vf envets -->
<script type="text/javascript">
	vf.beforeClick = function (prop) {
		if (prop.buttonKey.equals("createGroup")) {
			if (g.a.send("processType=com.xznext.weixin.MemberGroup&actionType=createGroup", { serviceKey: frm._cService_key.value, groupName: gId("_cGroup_name").innerHTML }, true)) {
				if (g.a.OK) {
					win.flashTitle("用户组创建成功。");
				}
				else {
					return false;
				}
			}
			else {
				return false;
			}
		}
		return false;
	}
</script>
