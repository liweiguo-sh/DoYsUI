<!-- formLoad -->
<script type="text/javascript">
    var urlImage = "";
    var imgMain = gId("imgMain");
	// ------------------------------------------------------------------------
    function formLoad() {
        urlImage = win.para.urlImage;

        showImage();
	}

	function btnClose_click() {
		win.close();
	}
</script> 

<!-- 显示图片 -->
<script type="text/javascript">
    function showImage() {
        imgMain.src = urlImage;
    }
</script>
