<!-- formLoad & login -->
<script type="text/javascript">
	function formLoad() {
		formResize();
		initLogin({ urlMainDefault: g.appPath + "main2.html" });
	}
	function formResize() {
		var allHeight = window.screen.availHeight;
		var userHeight = gId("divLayout").offsetHeight;
		var topMargin = 0.25 * (allHeight - userHeight);

		gId("divLayout").style.marginTop = (topMargin > 15 ? topMargin : 15) + "px";
	}
	//-------------------------------------------------------------------------
	function btnLogin_click() {
		loginSystem();
	}
	function changePassword() {
		var cWin = new window.xwf_window({});
		var winChangePW = cWin.openWindow({ noTitle: true, url: "../../../project/xpas/html/organization/change_password.html" }, { invoker: "login", userKey: txtUserkey.value, txtPW: txtPassword });
	}
</script>
