<!-- formLoad -->
<script type="text/javascript"> 
    var viewKey = "test_table";
    var divGrid = gId("divGrid");
    var table = null;
    // ------------------------------------------------------------------------
    function formLoad() {
        btnInitTable_click();
    }

    function btnClose_click() {
        win.close();
    }
</script>

<!-- 初始化表格 -->
<script type="text/javascript">
    function btnInitTable_click() {
        var option = 1;
        var viewForm = "";

        viewKey = "test_table_" + option;
        if (option == 1) {
            viewForm = "project/xpas/html/frame/subsystem.html";
        }
        else {
            viewForm = "project/xpas/html/db_design/field.html";
        }

        var prop = {
            divContainer: divGrid,
            viewKey: viewKey,
            viewFilter: "1 = 1", 
            viewForm: viewForm
        };
        table = new window.xwf_tableview(prop);

        // table.setViewFilter("in_id = " + inId);
    }
</script>
