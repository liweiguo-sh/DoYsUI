<!-- test -->
<script type="text/javascript">
    function btnConnect_click() {
        if (g.a.send("processType=com.sample.Oracle&actionType=oraConnect", {}, true)) {
            if (g.a.OK) {
                var cReturn = g.a.cReturn;
                var sysdate = cReturn.sysdate;

                divMessage.innerHTML = "ORACLE数据库连接测试成功。<br />" + sysdate;
            }
            else {
                return false;
            }
        }
        else {
            return false;
        }
    }
</script>
