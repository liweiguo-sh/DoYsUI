<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>
	
	<style type="text/css">
		body {
			margin: 0px;
			background-color: #c0c0c0;
		}
		#ifrAlipay {
			width: 100%;
			height: 100%;
			border: solid 0px Olive;
			background-color: White;
		}
	</style>
</head>
<body onload="formLoad();">
	<iframe id="ifrAlipay"></iframe>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
	var urlPara = getUrlPara();
	var iframe = gId("ifrAlipay");
	// ------------------------------------------------------------------------
	function formLoad() {
		iframe.src = "alipay.html?poPaymentNo=" + urlPara.poPaymentNo + "&poPaymentPrice=" + urlPara.poPaymentPrice 
				   + "&poPaymentDesc=" + urlPara.poPaymentDesc + "&successUrl=" + urlPara.successUrl + "&rnd=" + Math.random();

		autofit();
		setInterval("autofit()", 1000);
	}

	function autofit() {
		iframe.style.height = Math.max(window.document.body.scrollHeight, screen.height) + "px";
	}
</script>
