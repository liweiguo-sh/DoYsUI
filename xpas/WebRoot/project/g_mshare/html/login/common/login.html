<!-- formLoad & login -->
<script type="text/javascript">
    var txtUserkey = gId("txtUserkey");
    var txtPassword = gId("txtPassword");
    //系统信息
    var systemInfo = {
        logo: "images/logo_hr_tm.png",
        text: "©2019"
    };
    //技术支持，即相关下载
    var downLoadList = [{
        "text": "系统安装包 ",
        "tip": "系统安装包 ",
        "href": "../res/spd2_setup.msi"
    }, {
        "text": ".net Framework 2.0 ",
        "tip": "windows xp sp2 以下低版本操作系统，安装“系统安装包”之前可能需要先安装 .net Framwork 2.0 ",
        "href": "/run_data/res/dotnetfx.zip"
    }, {
        "text": "系统初始化 ",
        "tip": "初始化系统 ",
        "href": "../res/init.zip"
    }, {
        "text": "清除IE缓存工具 ",
        "tip": "解压后放到桌面，遇到更新后新功能未生效的情况，鼠标双击运行即可 ",
        "href": "../../xpas/res/clear_ie_cache.zip"
    }, {
        "text": "打印模板 ",
        "tip": "下载后解压文件到 C:\spd2 目录下 ",
        "href": "./client_download/print-templet.zip"
    }];

    //覆盖window alert
    window.msgTimeOutId = -1;
    window.alert = function(msg) {
        if (!$("#msg").parent().is(":hidden")) $("#msg").parent().hide();
        $("#msg").html(msg).parent().slideDown();

        if (window.msgTimeOutId >= 0) clearTimeout(window.msgTimeOutId);
        window.msgTimeOutId = setTimeout(function() {
            $("#msg").html("").parent().slideUp();
            window.msgTimeOutId = -1;
        }, 3000);
    }

    function formLoad() {
        initLogin({
            urlMainDefault: g.appPath + "main3.html",
            loginPath: "common"
        });
        init();
        $("#txtUserkey,#txtPassword").removeAttr("readonly");
        $("#txtUserkey").focus();
    }
    //-------------------------------------------------------------------------
    function btnLogin_click() {
        loginSystem();
    }

    function changePassword() {
        var cWin = new window.xwf_window({});
        var winChangePW = cWin.openWindow({
            noTitle: true,
            windowState: 'maximized',
            url: "../../../../xpas/html/organization/changePassword_new.html"
        }, {
            invoker: "login",
            userKey: txtUserkey.value,
            txtPW: txtPassword.value
        });
    }

    // ------------------------------------------------------------------------
    function init() {
        for (var k in systemInfo) {
            var inp = $("#system-" + k);
            if (inp.is("img")) {
                inp.attr("src", systemInfo[k]);
            } else {
                inp.html(systemInfo[k]);
            }
        }

        var ob;
        for (var index in downLoadList) {
            ob = downLoadList[index];
            $("#footer-support").append(' <li ><a href="' + ob.href + '" data-tip-class="tooltip-success" data-toggle="tooltip" title="' + ob.tip + '" >' + ob.text + '</a></li>');
        }

        //系统公告
        var notes = [];
        for (var index in notes) {
            ob = notes[index];
            $("#system-notes").append('<li class="login-info-item"  title="' + ob.text + '">' + ob.text + '</li>');
        }

        //复选框
        $("#chkRemember").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });

        //任何位置回车提交表单
        $(document).keydown(function(e) {
            var target = $(e.target);
            if (e.keyCode == 13) {
                btnLogin_click();
            }
        });
 
    }
</script>
