<!DOCTYPE html>

<head>

			vertical-align: middle;
			padding: 0px 100px 0px 100px;			
		}	
		#divLogo {
			height: 128px;
			margin: 50px 0px 0px 25px;
			background: url('../images/forten-logo-128.png');

			background-position: left center;			
		}
		#divProjectName {
			--border: solid 1px blue;
			font-size: 16pt;
			font-weight: bold;

		}

	<!-- style 底部-->

		}
	</style>

	<style type="text/css">
		#tbMiddle {

		}
		.divInputA {

			height: 45px;

			text-decoration:none;
            color:Blue;
            cursor:pointer;
            border:0px;

		}
		A:link {

		}

<body onload="formLoad();">
	<div id="divLayout">
		<div id="divLogo"></div>
		<div id="divProjectName">首营平台（内测版）</div>
		<div id="divLine1"></div>
		<table id="tbMiddle">
			<tr>
				<td style="width:425px;">
					<div class="divLabelA">用户名称</div>
					<div class="divInputA" style="background-image: url('../images/userkey.png');">
						<input type="text" class="txtUserKey" id="txtUserkey" value="" />
					</div>
					<div class="divLabelA">登录密码</div>
					<div class="divInputA" style="background-image: url('../images/password.png');">
						<input type="password" class="txtPassword" id="txtPassword" value="" />
					</div>
					<table id="tbCheckCode">
						<tr>
							<td style="width:150px;"><input type="checkbox" id="chkRemember" /><label id="lblRemember" for="chkRemember">记住密码</label></td>
							<td style="width:90px;"><input type="text" id="txtCheckCode" style="width:60px;" /></td>						
							<td style="width:80px;"><img id="imgCheckCode" src="" alt="" title="看不清楚，点击更换" onclick="getCheckCode();" /></td>
						</tr>
						<tr>
							<td style="vertical-align:top;">
								<a id="aForgot" href="#" onclick="retrievePassword();">忘记密码</a>
							</td>
							<td colspan="2" style="text-align:right;vertical-align:bottom;height:50px;">
								<input type="button" id="btnLogin" value="> 登录系统 <" onclick="btnLogin_click();" />
							</td>
						</tr>
					</table>
				</td>
				<td id="tdMiddle" style="width:50px;"></td>
				<td style="width:425px;vertical-align: top;">
					<div style="padding:10px 0px 0px 0px;">使用帮助</div>
					<ul id="ulList">
						<li><a href="../res/init.zip" title="初次使用本系统时，请下载本文件，解压后双击执行，完成IE浏览器初始化配置" target="_blank">IE初始化文件</a></li>
					</ul>
				</td>
			</tr>
		</table>
		<div id="divBottom">Copyright © 2017-2019 @forten-tech.com</div>
	</div>
</body>
</html>

<!-- formLoad & login -->
<script type="text/javascript">
    function formLoad() {
        if (window.location.href.indexOf("localhost") <= 0 && window.location.href.indexOf("127.0.0.1") <= 0) {
            window.location = "/xpas/project/g_mshare/html/login/sdzl/login.html?rnd=" + Math.random();
        }
        formResize();
        initLogin({ urlMainDefault: g.appPath + "main3.html" });
    }
    function formResize() {
        var allHeight = window.screen.availHeight;
        var userHeight = gId("divLayout").offsetHeight;
        var topMargin = 0.25 * (allHeight - userHeight);

        gId("divLayout").style.marginTop = (topMargin > 15 ? topMargin : 15) + "px";
    }
    //-------------------------------------------------------------------------
    function btnLogin_click() {
        loginSystem();
    }

    function changePassword() {
        var cWin = new window.xwf_window({});
        var winChangePW = cWin.openWindow({ noTitle: true, url: "../../../project/xpas/html/organization/change_password.html" }, { invoker: "login", userKey: txtUserkey.value, txtPW: txtPassword });
    }
    function retrievePassword() {
        var cWin = new window.xwf_window({});
        var winRetrievePW = cWin.openWindow(
            {
                noTitle: true,
                modal: true,
                windowState: "maximized",
                url: "../../../project/xpas/html/account/retrieve_password.html"
            },
            {
                invoker: "login"
            }
        );
    }
</script>
