<body>
	<div id="divDC"></div>
	<form id="frm" action="" target="g_mshare.base.Area" >
		<table id="tbForm" class="tbForm" style="width:810px;">
			<tr class="trH">
				<th style="width:10%;"></th>
				<th style="width:40%;"></th>
				<th style="width:10%;"></th>
				<th style="width:40%;"></th>
			</tr>
			<tr>
				<td>区域级别：</td>
				<td><input type="text" id="_cArea_level" value="" disabled="disabled"  /></td>
				<td>上级区域：</td>
				<td><input type="text" id="_gArea_name_parent" disabled="disabled"  /></td>
			</tr>
            <tr>
                <td>区域名称：</td>
				<td><input id="_cArea_name" type="text" value="" /></td>
				<td>区域代码：</td>
				<td><input id="_cArea_code" type="text" value="" disabled="disabled" /></td>
			</tr>
			<tr>
				<td>区域全称：</td>
				<td colspan="3"><input id="_cArea_fullname" type="text" value="" disabled="disabled" /></td>
				
			</tr>
		</table>
       <input type="hidden" id="_cArea_id"/>
       <input type="hidden" id="_cArea_id_parent"/>
       <input type="hidden" id="_gArea_code_parent"/>
       <input type="hidden" id="_gArea_fullname_parent"/>

		<!--<input type="hidden" id="_cOffice_ID" value="" />

		<input type="hidden" id="_xPNode_Key" value="" />-->
	</form>
</body>

<!-- formLoad -->
<script type="text/javascript">
    // ----------------------------------------------------
    var node = null;
	function formLoad() {
		vf.css(gId("tbForm"));
}
vf.afterMove = function () {
    node = win.parentWindow.gridView.tree.selectedNode;
}
    vf.beforeAddnew = function () {
        node = win.parentWindow.gridView.tree.selectedNode;
        if (node == null) {
            showErr("请选中一个区域节点！");
            return false;
        }
        return true;
    }
    vf.afterAddnew = function () {
        frm._cArea_level.value = node.level;
        frm._cArea_id_parent.value = node.value
       
    }
    vf.beforeSave = function () { 
        
        return true;
    }
    vf.afterSave = function () {
        if (node) {
            win.parentWindow.gridView.tree.reloadNode(node);
        }
    }
    vf.afterDelete = function () {
        if (node) {
            win.parentWindow.gridView.tree.reloadNode(node); 
        }
    }
</script>
