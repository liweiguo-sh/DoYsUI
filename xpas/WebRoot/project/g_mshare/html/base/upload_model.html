		<style type="text/css">
			.screen-center{
				margin-left:auto;
				margin-right:auto;
			}
			#_viewSignature .row{
				padding:10px 0px 10px 0px;
			}
			#_viewSignature a{
				cursor:pointer;
			}
			#_viewSignature p{
				color:Black;
				background-color:lightGray;
				border:1px solid lightGray;
				padding:5px;
				font-size:0.7em;
				border-radius:5px;
			}
		</style>
    </head>
    <body>
		<form id="frm" role="form" target=""></form>
		<div style="padding:10px;">
			<button type="button" class="btn btn-primary" onclick="btnNew1_click();">创建全新的文档</button>
			<button type="button" class="btn btn-primary" onclick="btnShowDoc1_click();">显示文档（只读,docId:1）</button>
			<button type="button" class="btn btn-primary" onclick="btnShowDoc2_click();">显示文档（可修改,docId:1）</button>
			<button type="button" class="btn btn-primary" onclick="btnNew2_click();">直接显示</button>
			<button type="button" class="btn btn-primary" onclick="btnCreateNewCert_click();">创建资质</button>
			<button type="button" class="btn btn-primary" onclick="btnEditCert_click();">修改资质</button>
		</div>
		<div class="screen-center" style="width:60%;background-color:White;height:1000px;border:0px solid Green;">
            <div id="divUpload" style="width:100%;height:auto;"></div>
			<div id="divUpload2" style="width:100%;height:350px;"></div>
			<div id="divUpload3" style="width:100%;height:350px;"></div>
			<div id="divUpload4" style="width:100%;height:350px;"></div>
		</div>

		<div class="modal fade" id="_popWindow" tabindex="-1" role="dialog" aria-hidden="true" style="width:50%">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	function formLoad() {
		
	}
	var idCtl = null;
	function btnNew1_click() {
		
		idCtl = docService.createUploadArea({
			divContainer: gId("divUpload"),
			certCategoryId: 8,
			
			afterDocSave: afterDocSave
		});
	}
	function btnShowDoc1_click() {
		docService.createUploadArea({
			divContainer: gId("divUpload2"),
			docId:1,
			certCategoryId: 8,
			notes:"手工指定的说明文档！",
			showTitle: true,
			showNotes: true,
			showView: false,
			showSign:false,
			showRemove: true,
			showDownload:false,
			readonly:true
		});
	}
	function btnShowDoc2_click() {
		docService.createUploadArea({
			divContainer: gId("divUpload3"),
			docId: 1,
			certCategoryId: 8,
			gapWidth: 69,
			afterDocSave: afterDocSave
		});
	}
	function btnNew2_click() {
		idCtl = docService.createUploadArea({
			divContainer: gId("divUpload4"),
			files: [{ fileUrl: "/res_run/mshare/file_center/2017/2017959db64746d6ebfc7bc408c6367322aa.jpg", localPath: "", signature: "", fileName: "20170bc3b2ffd0ab83726f8d32749413c73e.jpg"}],
			afterDocSave: afterDocSave
		});

	}
	function btnEditCert_click() {
		
		var para = {
			viewKey: "base_cert",
			isAddnew: false,
			docPara: null,
			primaryKey: "cert_id," + 3,
			afterClose: afterCertClose,
			readonly:false
		};
		var prop = {
			text: "资质信息",
			parent: win,
			url: g.appPath + "project/g_mshare/html/base/cert.html"
		};
		topWin.openWindow(prop, para);
	}
	function btnCreateNewCert_click() {
		var docPara = {
			companyId:1,
			certCategoryId:8,
			certVersion:2,
			certName:"赋启供应链营业执照"
		};
		var para = {
			viewKey: "base_cert",
			isAddnew: true,
			docPara:docPara,
			afterClose:afterCertClose
		};
		var prop = {
			text: "资质信息",
			parent: win,
			url: g.appPath + "project/g_mshare/html/base/cert.html"
		};
		topWin.openWindow(prop, para);
	}
	function afterCertClose(invokePara, certId) {
		debug("certId:" + certId + " saved!");
	}
	function afterDocSave(ctl) {
		debug("文档:"+ctl.docId + "-saved!");
	}
</script>
