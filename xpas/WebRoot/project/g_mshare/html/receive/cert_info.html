<!DOCTYPE html>
<html>
<head>
    <title>资质信息</title>
    <link href="../../../../res_plugin/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../../res/control/upload/style3/xwf.upload.css" rel="stylesheet" type="text/css" />

    <script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
    <script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>
    <script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>

    <script src="../../../../res/control/tab/xwf.tab.js" type="text/javascript"></script>
    <script src="../../../../res/control/tree/xwf.tree.js" type="text/javascript"></script>
    <script src="../../../../res/control/grid/xwf.grid.js" type="text/javascript"></script>
    <script src="../../../../res/control/grid/xwf.gridview.js" type="text/javascript"></script>
    <script src="../../../../res/control/uvform/xwf.uvform.js" type="text/javascript"></script>

    <script src="../../../../res/control/upload/xwf.upload.js" type="text/javascript"></script>
    <script src="../../../../res/control/upload/xwf.upload_core.js" type="text/javascript"></script>
    <script src="../../js/doc_center.js" type="text/javascript"></script>

    <script src="../../../../res/jscript/xwf.css.js" type="text/javascript"></script>
</head>
<body>
    <div id="divDC"></div>
    <div id="panelA" class="PanelA ScreenCenter" style="width: 865px;"> 
        <form id="frm" action="" target="g_mshare.company_data.Cert">
            <table id="tbForm" class="tbForm" style="width:845px;">
                <tr class="trH">
                    <th style="width: 120px;"></th>
                    <th style="width: 300px;"></th>
                    <th style="width: 120px;"></th>
                    <th style="width: 300px;"></th>
                </tr>                
                <tr>
                    <td>名称</td>
                    <td><input type="text" id="_cCert_name" value="" /></td>
                    <td>类别</td>
                    <td><input type="text" id="_gCert_category_name" value="" /></td>
                </tr>
                <tr>
                    <td>效期</td>
                    <td><input type="text" id="_cCert_exp" value="" /></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td colspan="3"><textarea id="_cCert_remark" rows="3" cols="0"></textarea></td>
                </tr>
            </table>
            <input id="_cCERT_CATEGORY_ID" type="hidden" value="" />
            <input id="_cCERT_ID" type="hidden" value="" />
            <input id="_cCERT_DOC_ID" type="hidden" value="" />
        </form>
        <br />
        <label for="divCertUpload">附件</label>
        <div id="divCertUpload" style="width: 100%; height: 270px; border: 0px solid green; overflow: auto;"></div>
    </div>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript"> 
    // ------------------------------------------------------------------------
    function formLoad() { 
        vf.css(gId("tbForm")); 
    }        
</script>

<!-- vf.events -->
<script type="text/javascript">
    vf.afterMove = function () {
        loadDoc();
    }
</script>

<!-- doc -->
<script type="text/javascript">
    function loadDoc() {
        var upA = docService.createUploadArea({
            divContainer: gId("divCertUpload"),
            docId: frm._cCERT_DOC_ID.value.toInt(),
            certCategoryId: frm._cCERT_CATEGORY_ID.value.toInt(),
            showTitle: false,
            showNotes: true,
            allowView: false, 
            showDownload: false, 
            allowView: true,
            allowDownload: true,
            readonly: true
        });
    } 
</script>
