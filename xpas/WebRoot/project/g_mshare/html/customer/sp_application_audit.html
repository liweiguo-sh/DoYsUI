<!DOCTYPE html>
<html>
<head>
    <title>供方资格申请单</title>
	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script> 
		
	<script src="../../../../res/control/uvform/xwf.uvform.js" type="text/javascript"></script>

	<script src="../../../../res/jscript/xwf.css.js" type="text/javascript"></script>
</head>
<body>
	<div id="divDC"></div>
    <div class="PanelA">
	    <form id="frm" action="" target="g_mshare.customer.VIEW_SpApplicationAudit"> 
		    <table id="tbForm" class="tbForm" style="width:765px;">
			    <tr class="trH">
				    <th style="width:130px;"></th>
				    <th style="width:300px;"></th>
				    <th style="width:130px;"></th>
				    <th style="width:200px;"></th>
			    </tr>
			    <tr>				
				    <td>单号：</td>
				    <td><input type="text" id="_cSpa_key" readonly="readonly" /></td>
				    <td>日期：</td>
				    <td><input type="text" id="_cSpa_date" readonly="readonly" /></td>
			    </tr>
                <tr>				
				    <td>供方机构：</td>
				    <td><input type="text" id="_gCompany_name" readonly="readonly" /></td>
				    <td>申请人：</td>
				    <td><input type="text" id="_cSpa_applicant" readonly="readonly" /></td>
			    </tr>
			    <tr>
				    <td>申请说明：</td>
                    <td colspan="3"><textarea id="_cSpa_content" rows="5" cols="0" readonly="readonly"></textarea></td>
			    </tr>
                <tr id="trRefuse">				
				    <td>退回原因：</td>
                    <td colspan="3"><textarea id="_cSpa_refuse" rows="5" cols="0"></textarea></td>
			    </tr>
		    </table>		
		    <input id="_cSP_APPLICATION_ID" type="hidden" value="" />
            <input id="_cCOMPANY_ID_MI" type="hidden" value="" />
            <input id="_cCOMPANY_ID_SP" type="hidden" value="" />
            <input id="_cAstatus" type="hidden" value="" />
	    </form> 
    </div>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
	// ------------------------------------------------------------------------
	function formLoad() { 
		vf.css(gId("tbForm"));
	}
</script>

<!-- vf.events -->
<script type="text/javascript">
    vf.afterMove = function () {
        if (frm._cAstatus.value.toInt() == 1) {

        }
        else {
            gId("trRefuse").style.display = "none";
        }
    }

    vf.beforeFlowClick = function (prop) {
        if (prop.fbKey.equals("commit_back")) {
            if (frm._cSpa_refuse.value.equals("")) {
                showWarn("请填写退回原因。");
                frm._cSpa_refuse.focus();
                return false;
            }
            if (!vf.save()) {
                return false;
            }
        }
        return true;
    }
</script>
