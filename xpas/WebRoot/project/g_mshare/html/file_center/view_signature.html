<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>企业签名</title>
	<link href="../../../../res_plugin/bootstrap3.7/bootstrap/css/bootstrap.min.css"   rel="stylesheet" type="text/css" />
	<link href="../../../../res_plugin/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="../../../../res_plugin/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../../../../res_plugin/bootstrap3.7/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.datatable.js" type="text/javascript"></script>

</head>
<body>
	<div style="width:980px;margin:10px;">
		<div class="row form-group">
			<div class="col-xs-8">
				<div class="form-group">
					<label for="_cSigner">签名企业</label>
					<h5 class="form-control" id="_cSigner" ></h5>
				</div>
				<div class="form-group">
					<label for="_cCertifiedOrg">发证机构</label>
					<h5 class="form-control" id="_cCertifiedOrg" ></h5>
				</div>
			</div>
			<div class="col-xs-4" style="text-align:center;">
				<img style="width:150px;height:auto;margin-top:10px;" src="../../../../res/control/upload/style3/signed.png"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="_cSignature">签名内容</label>
			<p id="_cSignature" style="font-size:0.8em;word-wrap: break-word; word-break: normal;background-color:lightGray;padding:5px; " ></p>
		</div>
		
	</div>
</body>
	
</html>

<!-- formLoad -->
<script type="text/javascript">
	// ----------------------------------------------------
	$(document).ready(function () {
		
	});
	function formLoad() {
		if (win.para.signatureInfo) {
			gId("_cSigner").innerHTML = win.para.signatureInfo.signer;
			gId("_cCertifiedOrg").innerHTML = win.para.signatureInfo.certifiedOrg;
			gId("_cSignature").innerHTML = win.para.signatureInfo.signature;
		}
	}

	
</script>
