<!DOCTYPE html>
<html>
<head>
    <title>企业基本信息</title>
	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>
    <link href="../../../../res/control/upload/style3/xwf.upload.css" rel="stylesheet" />

	<script src="../../../../res/control/uvform/xwf.uvform.js" type="text/javascript"></script>
	<script src="../../../../res/control/grid/xwf.grid.js" type="text/javascript"></script>
	<script src="../../../../res/control/grid/xwf.gridview.js" type="text/javascript"></script>	

    <script src="../../../../res/control/upload/xwf.upload.js"></script>
    <script src="../../../../res/control/upload/xwf.upload_core.js"></script>
    <script src="../../js/doc_center.js" type="text/javascript"></script>

	<script src="../../../../res/jscript/xwf.css.js" type="text/javascript"></script>
	<style type="text/css">
        .doc {
            border: dotted 0px green;
            margin-left: 15px;
            height: 280px;
            overflow: auto;
        }
	</style>
</head>
<body>
	<div id="divDC" class="ScreenCenter" style="background-color:white" ></div>
	<div id="panelA" class="PanelA ScreenCenter" style="width:70%;">
		<form id="frm" action="" target="g_mshare.company.VIEW_company_list">
			<table id="tbForm1" class="tbForm" style="width:100%">
				<tr class="trH">
					<th style="width: 15%;"></th>
					<th style="width: 35%;"></th>
					<th style="width: 15%;"></th>
					<th style="width: 35%;"></th>
				</tr>
				<tr>				
					<td>申请单号</td>
					<td><input type="text" id="_gCompany_real_key" /></td>
					<td>申请日期</td>
					<td><input type="text" id="_gApplication_date" /></td>
				</tr>
                <tr>				
					<td>企业名称</td>
					<td><input type="text" id="_cCompany_name" /></td>
					<td>邮编</td>
					<td><input type="text" id="_cCompany_zip" /></td>
				</tr>
                <tr>				
					<td>证照号码</td>
					<td><input type="text" id="_cCompany_code" /></td>
					<td>详细地址</td>
					<td><input type="text" id="_cCompany_address" /></td>
				</tr>
                <tr>				
					<td>企业类型</td>
					<td><input type="text" id="_gCompany_type" /></td>
					<td>地区</td>
					<td><input type="text" id="_gArea_fullname" /></td>
				</tr>
                <tr>				
					<td>业务联系人</td>
					<td><input type="text" id="_cCompany_contacts" /></td>
					<td>传真</td>
					<td><input type="text" id="_cCompany_fax" /></td>
				</tr>
                <tr>				
					<td>联系人电话</td>
					<td><input type="text" id="_cCompany_contacts_mobile" /></td>
					<td></td>
					<td></td>
				</tr>
                <tr>
                    <td>备注</td>
                    <td colspan="3"><textarea id="_gCompany_real_remark" rows="4" cols="0"></textarea></td>
                </tr>
			</table>
            <br />
            <div id="divDocCompany" class="doc"></div>
            <br />
            <table id="tbForm2" class="tbForm" style="width:100%">
				<tr class="trH">
					<th style="width: 15%;"></th>
					<th style="width: 35%;"></th>
					<th style="width: 15%;"></th>
					<th style="width: 35%;"></th>
				</tr>				
				<tr>				
					<td>申请人</td>
					<td><input type="text" id="_gApplicant" /></td>
					<td>身份证</td>
					<td><input type="text" id="_gApplicant_code" /></td>
				</tr>
                <tr>				
					<td>手机</td>
					<td><input type="text" id="_gApplicant_mobile" /></td>
					<td>邮箱</td>
					<td><input type="text" id="_gApplicant_email" /></td>
				</tr>
			</table>
            <br />
            <div id="divDocAgent" class="doc"></div>

			<input type="hidden" id="_cCompany_id"/>
            <input type="hidden" id="_gDoc_id_company"/>
            <input type="hidden" id="_gDoc_id_agent"/>
		</form>
	</div>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
    // ------------------------------------------------------------------------
    function formLoad() {
        vf.css(gId("tbForm1"));
        vf.css(gId("tbForm2"));

        divDC.style.width = gId("panelA").offsetWidth + "px";
    }
</script>

<!-- vf.events -->
<script type="text/javascript">
    vf.afterMove = function () {
        var docIdCompany = frm._gDoc_id_company.value.toInt();
        var docIdAgent = frm._gDoc_id_agent.value.toInt();

        loadUA_company(docIdCompany);
        loadUA_agent(docIdAgent);
    }
</script>
<!-- 文档 -->
<script type="text/javascript">
    function loadUA_company(docId) {
        uaCompany = docService.createUploadArea({
            divContainer: gId("divDocCompany"),
            docId: docId,
            certCategoryId: 1, // -- 营业执照 --
            showTitle: true,
            showSign: true,
            readonly: true
        });
    }

    function loadUA_agent(docId) {
        uaAgent = docService.createUploadArea({
            divContainer: gId("divDocAgent"),
            docId: docId,
            certCategoryId: 28, // -- 申请人身份证 --
            showTitle: true,
            showSign: true,
            readonly: true
        });
    } 
</script>
