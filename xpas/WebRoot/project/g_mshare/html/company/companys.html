	function editdata(){
	    if (g.a.send("processType=g_mshare.base.certCompany&actionType=getCompanys", {   "viewKey": "receive"}, true)) {
             if (g.a.OK) {
              var  comrs=g.a.cReturn.comrs
              var  comcertrs=g.a.cReturn.comcertrs
                fillcom(comrs);
                fillmatr(comcertrs);
             }
             else {
                return false;
            }
        }
	}
	
	function fillcom(rs){
	
	}
	
    function fillmatr(rs){
   
      for(var i=0;i<rs.rowCount;i++){
          if (parseInt(rs.rows[i]['operate'].value)>0) {
              rs.rows[i]['operate'].value = " <i class='fa fa-wrench' style='color:#2980B9;cursor:pointer' ><span onclick='edit(" + rs.rows[i]['company_id_from'].value + ")'>查看</span></i>";
          }
      }
      var rows = todatatable(rs);
      $table.bootstrapTable('load', rows);
	}
