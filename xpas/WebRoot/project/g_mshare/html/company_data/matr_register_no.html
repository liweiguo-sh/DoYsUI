<!DOCTYPE html>
<html>
<head>
    <title>注册证维护</title>
	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>

	<script src="../../../../res/control/uvform/xwf.uvform.js" type="text/javascript"></script>

	<script src="../../../../res/jscript/xwf.css.js" type="text/javascript"></script>
	<style type="text/css">
		body {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="divDC" style="width:480px" class="ScreenCenter"></div>
	<div class="PanelA">
		<form id="frm" action="" target="g_mshare.company_data.MatrRegisterNo">
			<table id="tbForm" class="tbForm" style="width:100%">
				<tr id="trH">
					<th style="width: 35%;"></th>
					<th style="width: 65%;"></th>
				</tr>
				<tr>				
					<td>注册证号</td>
					<td><input type="text" id="_cRegister_no" /></td>
                </tr>
				<tr>
					<td>注册证效期</td>
					<td><input type="text" id="_cRegister_exp" class="Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" /></td>
				</tr>
			</table>
			<input type="hidden" id="_cMATR_REGISTER_NO_ID"/>
            <input type="hidden" id="_cMATR_ID"/>
		</form>
	</div>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
    var frmParent = null;
    var matrId = 0;
	// ------------------------------------------------------------------------
	function formLoad() {
        frmParent = win.parentWindow.frm;
        matrId = frmParent._cMATR_ID.value.toInt();

		vf.css(gId("tbForm"));
	}
</script>

<!-- vf.events -->
<script type="text/javascript">
    vf.afterAddnew = function () {
        frm._cMATR_ID.value = matrId;
        // frm._cRegister_exp.value = (new Date).toString();
	}
</script>
