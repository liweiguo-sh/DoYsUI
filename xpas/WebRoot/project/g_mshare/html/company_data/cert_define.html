            <td id="tdLayoutLeft" class="tdLayout tdLayoutLeft">

<!-- formLoad -->
<script type="text/javascript">
    var tbLayout = gId("tbLayout");
    var divTree = gId("divTree");
    var divGrid = gId("divGrid");
    var category_type = 0,
        category_type_name = "耗材"; //0:耗材，1:藥品

    var tree = null;
    var gridView = null;

    var categoryType = urlPara["category_type"];
    // ------------------------------------------------------------------------
    function formLoad() {
        win.addEventListener("beforeClose", beforeClose);

        divTree.style.width = (win.p.width * 0.21) + "px";
        divTree.style.height = (win.p.height - 2 * tbLayout.offsetTop - divTree.offsetTop - 4) + "px";
        divGrid.style.width = (win.p.width - 2 * tbLayout.offsetLeft - divTree.offsetWidth) + "px";
        divGrid.style.height = (win.p.height - 2 * tbLayout.offsetTop - divGrid.offsetTop) + "px";

        category_type = urlPara.category_type;
        if (category_type == 1) category_type_name = "药品";
        initTree();
    }

    function beforeClose() {
        return true;
    }
</script>

<!-- 加载分类 -->
<script type="text/javascript">
    function initTree() {
        var rootNodeKey = "";
        var jsonPara = {
            divContainer: gId("divTree"),
            imgPath: "../../../../res/control/tree/" + top.cssStyle + "/",
            title: "资质导航",
            beforeExpand: beforeNodeExpand,
            nodeClick: onNodeClick
        };
        tree = new window.xwf_tree(jsonPara);


        rootNodeKey = "0" + tree.sd + "Q";
        tree.addNode({
            key: rootNodeKey,
            text: "全部资质",
            nodeType: "QUICK",
            typeValue: "ALL"
        });
        // tree.addNode({
        //     key: rootNodeKey + tree.sd + "COMPANY",
        //     text: "企业资质",
        //     nodeType: "QUICK",
        //     typeValue: "COMPANY"
        // });
        tree.addNode({
            key: rootNodeKey + tree.sd + "MATR",
            text: category_type_name + "资质",
            nodeType: "QUICK",
            typeValue: "MATR"
        });
        tree.addNode({
            key: rootNodeKey + tree.sd + "AUTH",
            text: "授权书",
            nodeType: "QUICK",
            typeValue: "AUTH"
        });

        rootNodeKey = "0" + tree.sd + "C";
        tree.addNode({
            key: rootNodeKey,
            text: "品类导航",
            categoryId: 1,
            nodeType: "CATEGORY"
        });
        tree.addNode({
            key: rootNodeKey + tree.sd + "loading",
            text: "loading..."
        });

        //tree.expand("0" + tree.sd + "Q");
        tree.expand(rootNodeKey);
        tree.textClick(rootNodeKey);
    }

    function beforeNodeExpand(node, firstExpand) {
        if (!firstExpand) return;
        tree.removeNode(node.key + tree.sd + "loading");

        if (node.nodeType.equals("QUICK")) {

        } else if (node.nodeType.equals("CATEGORY")) {
            if (node.lastCategory) {
                loadMatrNode(node.key, node.categoryId);
            } else {
                loadCategoryNode(node.key, node.categoryId);
            }
        }
    }

    function loadCategoryNode(pNodeKey, categoryId) {
        if (g.a.send("processType=g_mshare.company_data.CertDefine&actionType=getCategoryNodeData", {
                categoryType: categoryType,
                categoryId: categoryId,
                onlyMyCategory: 1
            }, true)) {
            if (g.a.OK) {
                var c = g.a.cReturn;
                var dtb = c.dtb;
                for (var i = 0; i < dtb.rowCount; i++) {
                    var categoryId = dtb.rows[i]["category_id"].value;
                    var nodeText = dtb.rows[i]["category_name"].value;
                    var lastCategory = (dtb.rows[i]["category_is_last_node"].value == 1 ? true : false);
                    var title = "";

                    if (g.debug) {
                        title = categoryId + " - " + nodeText;
                    }

                    tree.addNode({
                        key: pNodeKey + tree.sd + categoryId,
                        text: nodeText,
                        categoryId: categoryId,
                        title: title,
                        lastCategory: lastCategory,
                        nodeType: "CATEGORY"
                    });
                    // -- 加载虚拟子节点 ---------------------
                    if (dtb.rows[i]["category_is_last_node"].value == 0) {
                        tree.addNode({
                            key: pNodeKey + tree.sd + categoryId + tree.sd + "loading",
                            text: "loading..."
                        });
                    }
                }
            } else {
                return;
            }
        } else {
            return;
        }
    }

    function loadMatrNode(pNodeKey, categoryId) {
        if (g.a.send("processType=g_mshare.company_data.CertDefine&actionType=getMatrNodeData", {
                categoryId: categoryId
            }, true)) {
            if (g.a.OK) {
                var c = g.a.cReturn;
                var dtb = c.dtb;
                for (var i = 0; i < dtb.rowCount; i++) {
                    var matrId = dtb.rows[i]["matr_id"].value;
                    var matrName = dtb.rows[i]["matr_name"].value;
                    var matrSpec = dtb.rows[i]["matr_spec"].value;
                    var matrText = matrName + " (" + matrSpec + ")";
                    var title = matrSpec;

                    if (g.debug) {
                        title = matrId + " - " + matrText;
                    }
                    tree.addNode({
                        key: pNodeKey + tree.sd + matrId,
                        text: matrText,
                        matrId: matrId,
                        title: title,
                        nodeType: "MATR"
                    });
                }
            } else {
                return;
            }
        } else {
            return;
        }
    }

    function onNodeClick(node) {
        if (node.nodeType.equals("QUICK")) {
            if (node.typeValue.equals("ALL")) {
                gridView.setViewFilter("cert_category_type <> 'C'");
            } else if (node.typeValue.equals("COMPANY")) {
                gridView.setViewFilter("cert_category_type = 'C'");
            } else if (node.typeValue.equals("MATR")) {
                gridView.setViewFilter("cert_category_type = 'M'");
            } else if (node.typeValue.equals("AUTH")) {
                gridView.setViewFilter("cert_category_type = 'A'");
            } else if (node.typeValue.equals("NONE")) {
                gridView.setViewFilter("cert_id NOT IN (SELECT cert_id FROM T_CERT_MATR_CATEGORY) AND cert_id NOT IN (SELECT cert_id FROM T_CERT_MATR)");
            } else {
                showErr(node.typeValue);
            }
        } else if (node.nodeType.equals("CATEGORY")) {
            if (gridView == null) {
                var prop = {
                    divContainer: divGrid,
                    toolbarVisible: true,
                    viewKey: "cert_define",
                    viewForm: "project/g_mshare/html/company_data/cert.html",
                    //vfWindowState: "maximized",
                    viewFilter: "1 = 0",
                    jsonToolbar: {
                        height: "M",
                        onclick: onToolbarClick
                    }
                };
                gridView = new window.xwf_gridview(prop);
                gridView.beforeAddnew = function() {
                    if (!tree.selectedNode || tree.selectedNode.quickType) {
                        showErr("请先选择资质适用的 品类节点 或 耗材节点。");
                        return false;
                    }
                    return true;
                }

                gridView.toolbar.addBar({
                    type: "button",
                    key: "addnew",
                    text: "<i class='fa fa-plus'></i>  添加",
                    style: "Grid"
                });
                //gridView.toolbar.addBar({ type: "button", key: "imgCC", text: "<i class='fa fa-question'></i>", align: "right", style: "Grid", width: 32 });
                gridView.toolbar.addBar({
                    type: "button",
                    key: "close",
                    text: "<i class='fa fa-close'></i>  关闭",
                    align: "left",
                    style: "Grid",
                    icon: null
                });
                // gridView.toolbar.addBar({ type: "button", key: "filter", text: "<i class='fa fa-filter'></i>", align: "right", style: "Grid", icon: null, width: 35 });
                // gridView.toolbar.addBar({ type: "button", key: "export", text: "<i class='fa fa-share'></i>", align: "right", style: "Grid", icon: null, width: 35 });
            } else if (node.categoryId == 1) {
                gridView.setViewFilter("(cert_category_type = 'M' OR cert_category_type = 'A')");
            } else {
                gridView.setViewFilter("cert_id IN (SELECT cert_id FROM T_CERT_MATR_CATEGORY WHERE matr_category_id = " + node.categoryId + ")");
            }
        } else if (node.nodeType.equals("MATR")) {
            gridView.setViewFilter("cert_id IN (SELECT cert_id FROM T_CERT_MATR WHERE matr_id = " + node.matrId + ")");
        } else {
            showErr(node.nodeType);
        }
    }
</script>
<!-- 加载分类 -->
<script type="text/javascript">
    function onToolbarClick(para) {
        var node = tree.selectedNode;
        var nodeType = node.nodeType;
        var typeValue = node.typeValue;
        // ------------------------------------------------
        if (para.key.equals("addnew")) {
            gridView.addnew();
        } else if (para.key.equals("imgCC")) {
            var prop = {
                text: "资质分类说明",
                url: g.appPath + "project/xpas/html/util/picture.html"
            };
            var para = {
                urlImage: g.appPath + "project/g_mshare/images/diagram/diagram_cc.png"
            };
            topWin.openFullWindow(prop, para);
        } else if (para.key.equals("close")) {
            win.close();
        } else {
            showErr("unknown button " + para.key);
        }
    }
</script>
