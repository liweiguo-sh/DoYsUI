<!DOCTYPE html>
<html>
<head>    
    <title>生产厂商资料维护</title>
	<script src="../../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../../res/jscript/xwf.const.js" type="text/javascript"></script>
	<script src="../../../../../res/jscript/xwf.datatable.js" type="text/javascript"></script>

	<script src="../../../../../res/control/uvform/xwf.uvform.js" type="text/javascript"></script>

    <script src="../../../../../res_plugin/util/chinese_py.js" type="text/javascript"></script>
	<script src="../../../../../res/jscript/xwf.css.js" type="text/javascript"></script>    
</head>
<body>
    <div id="divDC"></div>
    <div class="PanelA">
    <form id="frm" action="" target="">
        <table id="tbForm" class="tbForm" style="width:750px;">
            <tr class="trH">
                <th style="width:150px"></th>
                <th style="width:200px"></th>
                <th style="width:150px"></th>
                <th style="width:200px"></th>
            </tr>
            <tr>
                <td>生产厂商名称：</td>
                <td><input type="text" id="_cManufacturer_name" onchange="setManufacturer_name_py()"/></td>
                <td>地区：</td>
                <td><input type="text" id="_cArea_id"colcount="1" valuefield="area_id" textfield="area_fullname" searchfield="area_fullname"/></td>
            </tr>
            <tr>
                <td>地址：</td>
                <td colspan="3"><input type="text" id="_cManufacturer_address"/></td>
            </tr>
              <tr>
                <td>HIS编码：</td>
                <td><input type="text" id="_cManufacturer_his" /></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>备注：</td>
                <td colspan="3"><textarea id="_cManufacturer_remark" rows="3" cols="0"></textarea></td>
            </tr>
        </table>
        <input type="hidden" id="_cManufacturer_id" />
        <input type="hidden" id="_cManufacturer_name_py" />
    </form>
    </div>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
    function formLoad() {
        vf.css(gId("tbForm"));
    }
</script>
<script type="text/javascript">
	vf.afterAddnew = function () {
		frm._cArea_id.setValue(0);
	}
    vf.beforeSave = function () {
    	//设置生产厂商的助记码
	    if (frm._cManufacturer_name_py.value.trim().equals("")) {
            setManufacturer_name_py();
        }
        return true;
    }
    function setManufacturer_name_py() {
        frm._cManufacturer_name_py.value = makePy(frm._cManufacturer_name.value)[0].substring(0, 10);
    }
</script>
