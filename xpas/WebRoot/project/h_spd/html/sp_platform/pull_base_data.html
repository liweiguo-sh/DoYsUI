<body>
	<div class="container">		
		<div class="card card-block">
			<div class="card-header">
				从首营平台同步数据
			</div>

				<h4 class="card-title">说明</h4>

<!-- formLoad -->
<script type="text/javascript">
    // ------------------------------------------------------------------------
    function formLoad() {
        parentWin = win.parentWindow;
    }

    function btnClose_click() {
        win.close();
    }
</script>

<!-- 同步数据 -->
<script type="text/javascript">
    function pullSPBaseData() {
        if (g.a.send("processType=h_spd.sp_platform.ManualInvoke&actionType=PullBaseDataFromSpPlatform", {}, true)) {
            if (g.a.OK) {
                showMsg("同步供应商数据执行完毕，请检查后台日志是否有错误。");
            }
            else {
                return false;
            }
        }
        else {
            return false;
        }
    }    
</script>
