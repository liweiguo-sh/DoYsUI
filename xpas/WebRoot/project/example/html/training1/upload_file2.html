<!DOCTYPE html>
<html>
<head>
    <title>图片、文件上传下载样例</title>
	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>

	<script src="../../../../res/control/upload/xwf.upload_core.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.css.js" type="text/javascript"></script>
	<style type="text/css">
		body {
			margin: 0px;
			height: 350px;

		}
		#tbUpload {
			width: 203px;
			table-layout: fixed;
			border-collapse: collapse;
		}
		#tbUpload td {
			padding: 0px;
			overflow: hidden;
			border: solid 1px olive;
		}
		.td1 {
			width: 300px;
			height: 200px;
		}

		#imgFile {
			width: 90%;
			height: 90%;
		}
	</style>
</head>
<body>	
	<div id="divButton" class="divButtons">
		<input type="button" id="btnClose" onclick="btnClose_click();" value="关闭" />
		<input type="button" id="btnInit1" onclick="initUploadInstance(true);" value="初始化(自动上传)" />
		<input type="button" id="btnInit2" onclick="initUploadInstance(false);" value="初始化(手动上传)" />
		<input type="button" id="btnAdd" onclick="alert('类css_xwf_upload_core未初始化');" value="选择文件" />
		<input type="button" id="btnUpload" onclick="btnUpload_click();" value="上传文件" />		
	</div>
	<table id="tbUpload">
		<tr>
			<td class="td1"><img id="imgFile" src="" alt="" /></td>
			<td class="td1"><a id="aFile" href="" style="display:none;" target="_blank">文件链接</a></td>
		</tr>
		<tr>
			<td colspan="2" id="tdMessage" style="height:70px;"></td>
		</tr>
	</table>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
	// ----------------------------------------------------
	function formLoad() {
	}

	function btnClose_click() {
		win.close();
	}
</script>

<!-- upload file (初始化类、选择文件、自动(手动)上传) -->
<script type="text/javascript">
	var uploadCore1 = null;
	// ----------------------------------------------------
	function initUploadInstance(autoUpload) {
		var jsonProp = {
			divContainer: gId("divUpload"), 	// -- 建议提供(非必需) --
			domAdd: gId("btnAdd"), 				// -- 必需提供，添加文件dom对象 --

			action: g.httpServer + g.appPath + "filter.do?processType=example.training1.UploadFile2",

			maxSizeK: 1024,
			autoUpload: autoUpload,
			fileType: "*",

			onSelect: onSelect1,
			beforeUpload: beforeUpload1,
			callback: callback1,

			uploadType: "companyLogo",
			filename: (new Date()).toString("hh:mm:ss").replaceAll(":","_"),
			paraName1: "paraValue1"
		};

		debug("初始化...");
		uploadCore1 = new window.xwf_upload_core(jsonProp);
		debug("初始化完成");
	}
	function btnUpload_click() {
		if (uploadCore1 == null) {
			showWarn("尚未初始化上传控件");
			return;
		}
		uploadCore1.upload();
	}

	function onSelect1() {
		debug("onSelect-1", true);
	}
	function beforeUpload1(jsonPara) {
		debug("beforeUpload-1", true);
		return true;
	}

	function callback1(jsonPara) {
		debug("callback-1", true);

		if (jsonPara.OK) {
			var filePathName = jsonPara.filePath + jsonPara.fileName;

			gId("aFile").style.display = "";
			gId("aFile").href = jsonPara.fileUrl + "?rnd=" + Math.random();
			gId("imgFile").src = jsonPara.fileUrl + "?rnd=" + Math.random();
			gId("tdMessage").innerHTML = "服务器磁盘文件：" + filePathName;
		}
		else {
			showErr(jsonPara.errMessage);
		}
	}
</script>
