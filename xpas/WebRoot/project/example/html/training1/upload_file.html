	<style type="text/css">
		#tbUpload {
			width: 203px;
			table-layout: fixed;
			border-collapse: collapse;
		}
		#tbUpload td {
			padding: 0px;
			overflow: hidden;
			border: solid 1px olive;
		}
		.td1 {
			width: 300px;

		}

<body>
	<div id="divButton" class="divButtons">
		<input type="button" id="btnClose" onclick="btnClose_click();" value="关闭" />
		<input type="button" id="btnUpload" onclick="btnUpload_click();" value="上传图片/文件" />
	</div>
	<table id="tbUpload">
		<tr>
			<td class="td1"><img id="imgFile" src="" alt="" /></td>
			<td class="td1"><a id="aFile" href="" style="display:none;" target="_blank">文件链接</a></td>
		</tr>
		<tr>
			<td colspan="2" id="tdMessage" style="height:70px;"></td>
		</tr>
	</table>
</body>

<!-- formLoad -->
<script type="text/javascript">
	var filePathName = "";
	// ----------------------------------------------------
	function formLoad() {
	}

	function btnClose_click() {
		win.close();
	}
</script>

<!-- upload file -->
<script type="text/javascript">
	function btnUpload_click(extType) {
		var prop = {
			parent: win
		};
		var para = {
			target: "example.training1.UploadFile",
			// uploadType: "xpasExample",
			// fileName: "xpasExample",
			callback: callback
		};
		topWin.uploadFile(prop, para);
	}
	function callback(para) {
		filePathName = para.filePath + para.fileName;
		gId("aFile").style.display = "";

		gId("aFile").href = para.fileUrl + "?rnd=" + Math.random();
		gId("imgFile").src = para.fileUrl + "?rnd=" + Math.random();
		gId("tdMessage").innerHTML = "服务器磁盘文件：" + filePathName;
	}
</script>
