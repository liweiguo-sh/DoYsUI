<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tabs控件样例</title>
	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>

	<script src="../../../../res/control/tab/xwf.tab.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.css.js" type="text/javascript"></script>
</head>
<body>
	<div id="divButton" class="divButtons">
		<input type="button" id="btnTabA" onclick="btnTabA_click();" value="标签A" />
		<input type="button" id="btnTabB" onclick="btnTabB_click();" value="标签B" />
		<input type="button" id="btnClose" onclick="win.close();" value="关闭" />
	</div>
	<div id="divTabA" class="xwf_tab_divContainer" style="width:500px;height:150px;">
		<div id="divA1">A1</div>
		<div id="divA2">A2</div>
		<div id="divA3">A3</div>
	</div>
	<br />
	<div id="divTabB" class="xwf_tab_divContainer" style="width:600px;height:200px;">
		<div id="divB1">B1</div>
		<div id="divB2">B2</div>
		<div id="divB3">B3</div>
	</div>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
	var tabsA = null, tabsB = null;
	// ------------------------------------------------------------------------
	function formLoad() {
		btnTabA_click();
		btnTabB_click();
	}
</script>

<!-- init tabs -->
<script type="text/javascript">
	function btnTabA_click() {
		tabsA = new window.xwf_tab({ divContainer: gId("divTabA"), tabClick: null });
		tabsA.addTab({ key: "tabA1", text: "标签A1", control: gId("divA1") });
		tabsA.addTab({ key: "tabA2", text: "标签A2", control: gId("divA2") });
		tabsA.addTab({ key: "tabA3", text: "标签A3", control: gId("divA3") });
	}
	function btnTabB_click() {
		tabsB = new window.xwf_tab({ divContainer: gId("divTabB"), tabClick: null });
		tabsB.addTab({ key: "tabB1", text: "标签B1", control: gId("divB1") });
		tabsB.addTab({ key: "tabB2", text: "标签B2", control: gId("divB2") });
		tabsB.addTab({ key: "tabB3", text: "标签B3", control: gId("divB3") });
	}
</script>
