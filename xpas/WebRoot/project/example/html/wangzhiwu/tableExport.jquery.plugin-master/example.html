<html>    
<head>     
<title>Export html table to excel and csv using jquery</title>    
	<script src="../../../../../res_plugin/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="tableExport.js" type="text/javascript"></script>
	<script src="jquery.base64.js" type="text/javascript"></script>

	<script src="jspdf/jspdf.js" type="text/javascript"></script>
	<script src="jspdf/libs/sprintf.js" type="text/javascript"></script>
	<script src="jspdf/libs/base64.js" type="text/javascript"></script>

	<script src="html2canvas.js" type="text/javascript"></script>
</head>    
<body>
	<button class="btn btn-success" onclick ="$('#customers').tableExport({type: 'excel', escape: 'false'});">Excel Export</button>      
	<button class="btn btn-success" onclick ="$('#customers').tableExport({type: 'pdf', escape: 'false'});">CSV Export</button>
	<table id="customers" class="table table-striped table-bordered" >       
		<thead>           
			<tr class='warning'>
				<th>Country</th>         
				<th>Population</th>         
				<th>Date</th>        
			</tr>       
		</thead>       
		<tbody>        
			<tr>         <td>Chinna</td>         <td>1,363,480,000</td>         <td>March 24, 2014</td>        </tr>        
			<tr>         <td>India</td>         <td>1,241,900,000</td>         <td>March 24, 2014</td>        </tr>        
			<tr>         <td>United States</td>         <td>317,746,000</td>         <td>March 24, 2014</td>        </tr>        
			<tr>         <td>Indonesia</td>         <td>249,866,000</td>         <td>July 1, 2013</td>        </tr>        
			
		</tbody>      
	</table>     
</body>   
</html>
