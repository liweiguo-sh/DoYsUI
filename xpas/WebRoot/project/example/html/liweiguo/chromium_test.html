<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #divMessage {
            width: 600px;
            height: 200px;
            overflow: auto;
            margin-top: 50px;
            border: solid 1px green;
        }
    </style>
</head>
<body onload="formLoad();">
    <div>chromium page test</div>
    <input type="button" id="btn1" onclick="btn1_click()" value="button1" />
    <input type="button" id="btn2" onclick="btn2_click()" value="CfxHelloWorld" />
    <input type="button" id="btnClearMessage" onclick="btnClearMessage_click()" value="btnClearMessage" />
    <div id="divMessage"></div>
</body>
</html>

<script>
    function formLoad() {
        writeMessage("formLoad");
    }

    function btn1_click() {
        alert("this is chromium_test.html, btn1_click message");
    }
    function btn2_click() {
        var returnString = "";
        try {
            writeMessage("调用开始");
            returnString = CfxHelloWorld("123", "456");
            writeMessage("返回值：" + returnString);
            writeMessage("调用结束");
        }
        catch (e) {
            writeMessage(e.toString());
        }
    }
    
    function CfxHelloWorld1(p1) {
        writeMessage("CfxHelloWorld, p1 = " + p1);
    }

    function btnClearMessage_click() {
        clearMessage();
    }
</script>

<!-- 壳程序调用js -->
<script>
    function cfxCallJs(p1, p2) {
        divMessage.innerHTML += p1 + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + p2;
        alert("壳程序调用js成功.");
    }
</script>

<!-- log -->
<script>
    var divMessage = window.document.getElementById("divMessage");

    function writeMessage(message, more) {
        divMessage.innerHTML += message + (more ? "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + more : "") + "<br />";
    }
    function clearMessage() {
        divMessage.innerHTML = "";
    }
</script>
