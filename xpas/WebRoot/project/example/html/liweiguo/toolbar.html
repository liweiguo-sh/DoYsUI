<!DOCTYPE html>
<html>
<head>
    <title>工具条控件测试</title>
	<link href="../../../../res/control/toolbar/style2/xwf.toolbar.css" rel="stylesheet" type="text/css" />
	<link href="../../../../res_plugin/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>

	<script src="../../../../res/control/toolbar/xwf.toolbar.js" type="text/javascript"></script>
	<style type="text/css">
		body {
			margin: 15px;
		}

		#div1 {
			margin-top: 50px;
			margin-left: 50px;
			width: 800px;
			border: solid 0px Olive;
			overflow: hidden;
		}
		#div2 {
			margin-top: 10px;
			margin-left: 50px;
			width: 800px;
			border: solid 1px Olive;
			overflow: hidden;
			height: 200px;
		}
	</style>
</head>
<body onload="formLoad();">
	<div id="div1"></div>
	<div id="div2"></div>
	<div style="margin:20px 0px 0px 20px;">
		<input type="button" id="btnSetDisplayShow" onclick="setBarDisplayShow();" value="显示按钮二" />
		<input type="button" id="btnSetDisplayHide" onclick="setBarDisplayHide();" value="隐藏按钮二" />
		<input type="button" id="btnSetBarDisabled" onclick="setBarDisable();" value="禁用" />
	</div>
</body>
</html>

<script type="text/javascript">
	var div1 = gId("div1");

	var toolbar = new window.xwf_toolbar();
	// ----------------------------------------------------
	function formLoad() {
		var json = {
			domContainer: div1,
			height: "M",
			onclick: barClick,
			onkeydown: barKeydown
		};
		toolbar = new window.xwf_toolbar(json);

		toolbar.addBar({ type: "button", key: "button1", align: "left", text: "<i class='fa fa-close'></i>  按钮一" });
		toolbar.addBar({ type: "button", key: "button2", align: "left", icon: null, text: "按钮二", display: "none" });
		toolbar.addBar({ type: "button", key: "button3", align: "left", icon: null, text: "按钮三", highlight: true });
		toolbar.addBar({ type: "button", key: "buttonA", align: "right", icon: null, text: "按钮A" });
		toolbar.addBar({ type: "text", key: "txtSearch", align: "right", icon: null, placeholder: "请输入关键字搜索" });
		toolbar.addBar({ type: "button", key: "buttonB", align: "right", icon: null, text: "按钮B" });
	}
</script>

<!-- 点击事件 -->
<script type="text/javascript">
	function barClick(para) {
		debug(para.text + "【" + para.key + "】 click");
	}
	function barKeydown(para) {
		debug("para.key = " + para.key + "，para.value = " + para.value);
	}

	function setBarDisplayHide() {
        toolbar.setBarVisible("button2", false);
	}
	function setBarDisplayShow() {
        toolbar.setBarVisible("button2", true);
	}

	function setBarDisable() {
		if (toolbar.disabled) {
			toolbar.setDisable(false);
			gId("btnSetBarDisabled").valuey = "禁用";
		}
		else {
			toolbar.setDisable(true);
			gId("btnSetBarDisabled").value = "启用";
		}		
	}
</script>
