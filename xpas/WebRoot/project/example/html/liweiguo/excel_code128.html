<!-- code 128 -->
<script type="text/javascript">
	function btnSetValue_click() {
		var str = oWorkSheet.Cells(1, 1).Value.toString();
		var str128B = "";

		str128B = getCode128(str, "A");

		out("A", 1, str);

		out("A", 3, str);
		out("B", 3, str128B);
		out("C", 3, str128B);
	}
</script>
