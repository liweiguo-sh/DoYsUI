<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>web socket test</title>
</head>
<body>
    服务器返回的信息：
    <input type="text" id="show" />

    浏览器发送的信息：
    <input type="text" id="msg" />
    <input type="button" value="send" id="send" onclick="q()" />
</body>
</html>

<script type="text/javascript">
    var ws = null;
    var target = "ws://127.0.0.1:7000/xpas/websocket";
    if ('WebSocket' in window) {
        ws = new WebSocket(target);
    }
    else if ('MozWebSocket' in window) {
        ws = new MozWebSocket(target);
    }
    else {
        alert('WebSocket is not supported by this browser.');
    }

    ws.onopen = function (obj) {
        console.info('open');
        console.info(obj);
    };

    ws.onclose = function (obj) {
        console.info('close');
        console.info(obj);
    };
    ws.onmessage = function (obj) {
        console.info(obj);
        document.getElementById('show').value = obj.data;
    };
    ws.onerror = function (obj) {
        console.info("error");
        console.info(obj);
    }
    function q() {
        ws.send(document.getElementById('msg').value);
    }
</script>
