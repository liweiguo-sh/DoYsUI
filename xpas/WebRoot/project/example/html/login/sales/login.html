<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>合同号管理</title>
    <link href="css/zui.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="css/blue.css">
    <link href="../../../../../res/control/window/style2/xwf.window.css" rel="stylesheet" type="text/css" />

    <script src="../../../../../res_plugin/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="../../../../../res_plugin/jquery/jquery_md5.js" type="text/javascript"></script>

	<script src="../../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>
	<script src="../../../../../res/jscript/xwf.const.js" type="text/javascript"></script>
	<script src="../../../../../res/control/window/xwf.window.js" type="text/javascript"></script>

	<script src="../../../../../res/jscript/xwf.login.js" type="text/javascript"></script>	
</head>
<body onload="formLoad();">
    <div class="login-container">
    	<div class="login-box">
    		<div class="login-title">
    			<img class="login-topbar-logo" src="img/forten.png" />
    		</div>
    		<form>
    			<form id="login-form" class="form-box" autocomplete="off">
					<div class="form-group">
						<div class="input-control has-icon-left">
							<input id="txtUserkey" type="text" class="form-control"
								placeholder="用户名"> <label for="txtUserkey"
								class="input-control-icon-left"><i
								class="icon icon-user"></i></label>
						</div>
					</div>
					<div class="form-group">
						<div class="input-control has-icon-left">
							<input id="txtPassword" type="password" class="form-control" 
								placeholder="密码"> <label for="txtPassword"
								class="input-control-icon-left"><i
								class="icon icon-lock"></i></label>
						</div>
					</div>
					<div class="form-group">
						<div class="input-control has-icon-left  clearfix">
							<input id="txtCheckCode" type="password" class="form-control form-code"
								placeholder="验证码"> <label for="txtCheckCode"
								class="input-control-icon-left"><i
								class="icon icon-lock"></i></label>
							<img id="imgCheckCode" class="code-img" src="" title="看不清楚，点击切换" onclick="getCheckCode();">
						</div>
					</div>
					<div class="form-group">
				        <div class="checkbox">
				        	<label id="lblRemember">
				            	<input id="chkRemember" type="checkbox" name="rememberMe"> 记住密码
				        	</label>
				        </div>
					</div>
					<div class="form-group login-btn">
						<button id="btnLogin" class="btn btn-block form-submit"
							type="button" onclick="btnLogin_click();">确 定</button>
					</div>
				</form>
    		</form> 		
    	</div>
    </div>
    
    <script src="js/icheck.min.js"></script>
    <script>
    	$(function(){
			$('input[name="rememberMe"]').iCheck({//默认参数配置项
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%'
			});
    	});    	
    </script>
</body>
</html>

<!-- formLoad & login -->
<script type="text/javascript">
	function formLoad() {
		initLogin({ urlMainDefault: g.appPath + "main2.html",loginPath: "sales" });

		//createAppBarcode();
	}
	//-------------------------------------------------------------------------
	function btnLogin_click() {
		loginSystem();
	}
	function changePassword() {
		var cWin = new window.xwf_window({});
		var winChangePW = cWin.openWindow({ noTitle: true, modal: true, url: "../../../../xpas/html/organization/change_password.html" }, { invoker: "login", userKey: gId("txtUserkey").value, txtPW: gId("txtPassword") });
	}
</script>

<!-- app barcode -->
<script type="text/javascript">
	function createAppBarcode() {
		var xpasPath = g.httpServer + g.appPath;
		// ------------------------------------------------
		if (g.httpServer.indexOf("127.0.0.1") >= 0 || g.httpServer.indexOf("localhost") >= 0) {
			gId("imgAppAndroid").src = "#";
			gId("imgAppLogin").src = "#";
			//return;
		}

		if (g.a.send("processType=g_spd.anonymous.AppBarcode&actionType=createAppBarcode", { xpasPath: xpasPath }, true)) {
			if (g.a.OK) {
				var cReturn = g.a.cReturn;
				var urlAppAndroid = cReturn.urlAppAndroid;
				var urlAppLogin = cReturn.urlAppLogin;

				gId("imgAppAndroid").src = g.runPath + "g_spd/app/" + urlAppAndroid;
				gId("imgAppLogin").src = g.runPath + "g_spd/app/" + urlAppLogin;
			}
			else {
				return false;
			}
		}
		else {
			return false;
		}
	}
</script>
