<!DOCTYPE html>
<html>
<head>
    <title>入库明细编辑</title>
	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.datatable.js" type="text/javascript"></script>
	<script src="../../../../res/control/uvform/xwf.uvform.js" type="text/javascript"></script>
	<script src="../../../../res/control/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.css.js" type="text/javascript"></script>

    <style type="text/css">
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
	<div id="divDC"></div>
	<form id="frm" action="" target="example.training2_uview.InDtl">
		<table id="tbForm" class="tbForm" style="width:605px;">
			<tr class="trH">
				<th style="width:150px;"></th>
				<th style="width:150px;"></th>
				<th style="width:150px;"></th>
				<th style="width:150px;"></th>
			</tr>
            <tr>
                <td>产品名称：</td>
                <td colspan="3"><input id="_cProduct_id" type="text" controlType="dropdown" fieldValue="product_id" fieldText="product_name" fieldsVisible="catalog_name, product_name" widthFields="35,65" /></td>
            </tr>
			<tr>				
				<td>数量：</td>
				<td><input type="text" id="_cInd_qty" value="" /></td>
				<td>单价：</td>
				<td><input type="text" id="_cInd_price" value="" /></td>
			</tr>
			<tr>				
				<td>保质期：</td>
				<td><input type="text" id="_cInd_expired_date" class="Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" /></td>
				<td>金额：</td>
				<td><span id="_cInd_amount"></span></td>
			</tr>
		</table>
        <br /><br /><br /><br /><br />
		<input id="_cIN_DTL_ID" type="hidden" value="" />
		<input id="_cIN_ID" type="hidden" value="" />
	</form>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
	var frmParent = null;
	var inId = 0;
	// ------------------------------------------------------------------------
	function formLoad() {
		frmParent = win.parentWindow.frm;
		inId = frmParent._cIN_ID.value.toInt();
		vf.css(gId("tbForm"));

		win.addEventListener("afterClose",
			function () {
				win.parentWindow.vf.refreshRecord();
			}
		);
	}
</script>

<!-- vf.events -->
<script type="text/javascript">
	vf.afterAddnew = function () {
		frm._cIN_ID.value = inId;
	}
</script>
