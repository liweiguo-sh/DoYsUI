<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>库存质保期设定窗口</title>
	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>

	<script src="../../../../res/control/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.css.js" type="text/javascript"></script>

	<style type="text/css">
		#tbForm {
			table-layout: fixed;
			border-collapse: collapse;
		}
		#tbForm td {
			height: 22px;
			overflow: hidden;
			border: solid 1px olive;
			padding: 0px 0px 0px 5px;
		}
	</style>
</head>
<body>
	<div id="divButton" class="divButtons">
		<input type="button" id="btnSetExpiredDate" onclick="btnSetExpiredDate_click();" value="设定保质期" />
		<input type="button" id="btnClose" onclick="btnClose_click();" value="关闭" />
	</div>
	<table id="tbForm" style="width:283px;">
		<tr class="trH">
			<th style="width:90px;"></th>
			<th style="width:190px;"></th>
		</tr>
		<tr>
			<td> 保质期：</td>
			<td><input type="text" id="dtExpired" class="Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" style="width:175px;" /></td>
		</tr>
	</table>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
	var stockIds = "";
	// ------------------------------------------------------------------------
	function formLoad() {
		stockIds = win.para.stockIds;

		gId("dtExpired").value = (new Date()).add(30, "D").toString();
	}

	function btnSetExpiredDate_click() {
		var expiredDate = gId("dtExpired").value;
		if (g.a.send("processType=example.training2_uview.StockProcess&actionType=setExpiredDate", { stockIds: stockIds, expiredDate: expiredDate }, true)) {
			if (g.a.OK) {
				win.para.callback();
				win.close();
			}
			else {
				return false;
			}
		}
		else {
			return false;
		}
	}

	function btnClose_click() {
		win.close();
	}
</script>
