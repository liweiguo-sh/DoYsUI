<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>打开数据视图专题页面</title>
	<script src="../../../../res/jscript/xwf.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.ajax.js" type="text/javascript"></script>	
	<script src="../../../../res/jscript/xwf.const.js" type="text/javascript"></script>

	<script src="../../../../res/jscript/xwf.datatable.js" type="text/javascript"></script>
	<script src="../../../../res/jscript/xwf.css.js" type="text/javascript"></script>
	<style type="text/css">
		body {
			margin: 0px;
		}
		.divNote {
			padding: 10px;
			width: 400px;
			color: Green;
			font-family: 微软雅黑;
			line-height: 24px;
			--text-indent: 2em;
		}
	</style>
</head>
<body>
	<div id="divButton" class="divButtons">
		<input type="button" id="btnClose" onclick="btnClose_click();" value="关闭" />
		<input type="button" id="btnViewA" onclick="btnViewA_click();" value="全部视图" />
		<input type="button" id="btnViewB" onclick="btnViewB_click();" value="框架库视图" />
		<input type="button" id="btnViewC" onclick="btnViewC_click();" value="普通视图(编辑窗口全屏)" />
		<input type="button" id="btnViewD" onclick="btnViewD_click();" value="选择视图" />
	</div>
	<div class="divNote">
		全部视图：不设视图条件<br />
		框架库视图：指定视图条件、导航树条件<br />
	</div>
</body>
</html>

<!-- formLoad -->
<script type="text/javascript">
	function formLoad() {
	}

	function btnClose_click() {
		win.close();
	}
</script>

<!-- 打开数据视图 -->
<script type="text/javascript">
	function btnViewA_click() { 
		var prop = {
			text: "全部视图",
			title: "窗口标题A"
		};
		var para = {
			viewKey: "fv_view",
			viewForm: g.appPath + "project/xpas/html/frame/userview.html"
		};
		topWin.openTopView(prop, para);
	}
	function btnViewB_click() {
		var prop = {
			text: "框架库视图",
			title: "窗口标题B"
		};
		var para = {
			viewKey: "fv_view",
			viewFilter: "database_key = 'sys'",
			viewForm: g.appPath + "project/xpas/html/frame/userview.html",
			navFilter: { view_system: { level1: "system_name = 'xpas'"} },
			navFilterX: { view_system: { level1: "system_name = 'xpas'", level2: "..." }, treeKey: { level1: "...", level2: "..."} }
		};

		topWin.openTopView(prop, para);
	}

	function btnViewC_click() {
		var prop = {
			text: "编辑窗全屏",
			title: "编辑窗全屏"		
		};
		var para = {
			viewKey: "fv_view",
			vfWindowState: "maximized",
			viewForm: g.appPath + "project/xpas/html/frame/userview.html",
			fnViewName: "查看1",
			vfAllowAddnew: false,
			vfAllowModify: false,
			vfAllowDelete: false,
			vfAllowCopy: false
		};
		topWin.openTopView(prop, para);
	}

	function btnViewD_click() {
		var prop = {
			text: "全部视图",
			title: "窗口标题A"
		};
		var para = {
			viewKey: "fv_view",
			viewForm: g.appPath + "project/xpas/html/frame/userview.html"
		};
		topWin.openSelectView(prop, para);
	}
</script>
