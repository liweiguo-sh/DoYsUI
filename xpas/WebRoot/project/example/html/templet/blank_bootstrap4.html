<!-- formLoad -->
<script type="text/javascript">
	var parentWin = null;
	// ------------------------------------------------------------------------
	function formLoad() {
		parentWin = win.parentWindow;
	}

	function btnOperate_click() {
		if (g.a.send("processType=package.subpkg.ClassName&actionType=actionA", { paraNameX: paraValueX }, true)) {
			if (g.a.OK) {
				showMsg("当前操作成功。");
			}
			else {
				return false;
			}
		}
		else {
			return false;
		}
	}

	function btnClose_click() {
		win.close();
	}
</script>
