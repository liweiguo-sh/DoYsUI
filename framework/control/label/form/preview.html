<!DOCTYPE html>
<html>
<head>
    <title>标签预览窗口</title>
    <script src="../../../core/doys.js"></script>
    <script>
        importFrameworkRes("d-label");
    </script>
    <style type="text/css">
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="divCanvasParent">
        <div id="divCanvas" class="doys_label_continer"></div>
    </div>
</body>
</html>

<!-- winLoad -->
<script>
    var labelId, labelContent, labelFields, labelWidth, labelHeight;
    var lbl;

    let divCanvasParent = gId("divCanvasParent");
    let divCanvas = gId("divCanvas");
    // ------------------------------------------------------------------------
    function winLoad() {
        labelId = win.para.labelId;
        labelContent = win.para.labelContent;
        labelFields = win.para.labelFields;
        labelWidth = win.para.labelWidth ;
        labelHeight = win.para.labelHeight;

        winResize();
        win.addEventListener("beforeClose", function () {
            win.hide();
            return false;
        });

        loadLabel(labelContent, labelFields);
    }

    function winResize() {
        let whLabel = labelWidth / labelHeight;
        let whWin = win.p.maxWidth / win.p.maxHeight;

        if (whLabel < whWin) {
            divCanvasParent.style.height = (0.6 * win.p.maxHeight) + "px";
            divCanvasParent.style.width = (0.6 * win.p.maxHeight) * (labelWidth / labelHeight) + "px";
        }
        else {
            divCanvasParent.style.width = (0.4 * win.p.maxWidth) + "px";
            divCanvasParent.style.height = (0.4 * win.p.maxWidth) * (labelHeight / labelWidth) + "px";
        }
    }
</script>

<!-- label -->
<script>
    function loadLabel(content, fields) {
        if (lbl == null) {
            let para = {
                parentContainer: divCanvasParent,
                container: divCanvas,
                content: content,
                fields: fields,
                imageBaseUrl: topWin.cfg.labelVariableImageBaseUrl,
                readonly: true
            }
            lbl = new Label(para);
        }
        else {
            lbl.loadLabel(content, fields);
        }
    }
</script>
