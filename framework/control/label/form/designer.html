<!-- winLoad -->
<script>
    let tbMain = gId("tbMain");
    let tdMainLeft = gId("tdMainLeft");
    let tdMainRight = gId("tdMainRight");

    let divCanvas = gId("divCanvas");
    let txtJson = gId("txtJson");
    // ------------------------------------------------------------------------
    function winLoad() {
        winResize();

        txtJson.value = win.para.content || "";
        btnLoadLabel_click();
    }

    function winResize() {
        let width = document.documentElement.clientWidth;
        let heigth = document.documentElement.clientHeight;

        tdMainRight.style.width = (width - tdMainLeft.offsetWidth) + "px";
        divCanvas.style.height = (heigth - tbMain.offsetTop - 100) + "px";
    }
</script>

<!-- buttons -->
<script>
    let lbl;
    function btnLoadLabel_click() {
        let content = getLabelString();

        if (lbl == null) {
            let para = {
                container: divCanvas,
                content: content
            }

            lbl = new Label(para);
        }
        else {
            lbl.loadLabel(content);
        }
    }
    function btnNewLabel_click() {
        let content = "";

        if (lbl == null) {
            let para = {
                container: divCanvas,
                content: content
            }

            lbl = new Label(para);
        }
        else {
            lbl.loadLabel(content);
        }
    }
    function btnSaveLabel_click() {
        txtJson.value = lbl.toJson();

        if (win.para.callback) {
            win.para.callback({
                content: txtJson.value
            });
        }
    }

    function btnAddElement_click() {
        if (lbl) {
            lbl.addBlankTextElement();
        }
    }
    function btnDelElement_click() {
        if (lbl) {
            lbl.delElement();
        }
    }

        debugger;
        let gs1 = String.fromCharCode(29);

            {

                    value: "1012345" + gs1 + "21009" + gs1 + "11200203",

                    text: "10123452100911200203",
                    text1: "887788"
                },
                "11-Canada": "Canada"
            }
        ];
        let dataString = JSON.stringify(data, null, " ");
        let para = {
            protocol: "2.0",
            action: "printDLabel",
            labelString: lbl.toJson(),
            dataString: dataString,
            copies: 1
        }

        top.invokeEdge(para);
    }
