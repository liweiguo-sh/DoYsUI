<!DOCTYPE html>
<html>
<head>
    <title>标签预览窗口</title>
    <script src="../js/boot.js"></script>
    <script>
        importFrameworkRes("preview");
    </script>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
        #divContainerParent {
            background-color: #c0c0c0;
            text-align: center;
            vertical-align: middle;
            padding: 0px;
        }
        #divCanvas {
            border: solid 0px red;
        }
    </style>
</head>
<body>
    <div id="divContainerParent">
        <div id="divCanvas"></div>
    </div>
</body>
</html>

<!-- winLoad -->
<script>
    let divContainerParent = gId("divContainerParent");
    let divCanvas = gId("divCanvas");
    let lbl;

    // ------------------------------------------------------------------------
    window.addEventListener("load", function () {
        let width = document.documentElement.clientWidth;
        let height = document.documentElement.clientHeight;

        divContainerParent.style.width = (width) + "px";
        divContainerParent.style.height = (height) + "px";

        lbl = new Label({ container: divCanvas, designMode: false });
        lbl.loadLabel("", {
            labelId: 0,
            fields: {},
            width: 100,
            height: 60,
            point: 600
        });
        lbl.compute(true);
    }, false);

    window.getLabel = function () {
        return lbl;
    }
</script>
